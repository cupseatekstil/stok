            --primary: #4F46E5; /* Ä°ndigo Mavisi */
            --primary-dark: #4338ca;
            --secondary: #EC4899; /* CanlÄ± Pembe */
            --bg-body: #F3F4F6;
            --bg-card: #ffffff;
            --text-main: #1F2937;
            --text-light: #6B7280;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --radius: 16px;
        }

        [data-theme="dark"] {
            --bg-body: #111827;
            --bg-card: #1F2937;
            --text-main: #F9FAFB;
            --text-light: #9CA3AF;
            --primary: #6366f1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body); 
            color: var(--text-main); 
            padding-bottom: 90px; /* Alt menÃ¼ boÅŸluÄŸu */
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- LOGÄ°N EKRANI --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
            padding: 20px; text-align: center;
        }
        .pin-dots { display: flex; gap: 15px; margin-top: 20px; }
        .pin-dot { width: 15px; height: 15px; border-radius: 50%; background: rgba(255,255,255,0.3); transition: 0.2s; }
        .pin-dot.active { background: white; transform: scale(1.2); }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; }
        .num-btn { 
            width: 70px; height: 70px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); 
            background: rgba(255,255,255,0.1); color: white; font-size: 24px; display: flex; 
            align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .num-btn:active { background: rgba(255,255,255,0.4); }

        /* --- HEADER --- */
        .header {
            background: var(--bg-card);
            padding: 20px 20px 10px;
            position: sticky; top: 0; z-index: 50;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { font-size: 20px; font-weight: 600; color: var(--primary); }
        .theme-toggle { background: var(--bg-body); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-main); border:none; cursor: pointer;}

        /* --- KARTLAR & Ä°Ã‡ERÄ°K --- */
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        
        .card { 
            background: var(--bg-card); border-radius: var(--radius); padding: 20px; 
            margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            transition: transform 0.2s;
        }
        
        /* --- TABLAR --- */
        .tab-content { display: none; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .tab-content.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- STATS GRID --- */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; text-align: center; }

        .input-wrapper input, .input-wrapper select {
            width: 100%; padding: 16px 16px 16px 45px; border-radius: 12px; border: 2px solid transparent;

        label { font-size: 12px; font-weight: 600; margin-left: 5px; margin-bottom: 5px; display: block; color: var(--text-light); }

        /* --- BUTTONS --- */
        .btn { 
            width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 600; font-size: 15px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2); }
        .btn-danger { background: var(--danger); color: white; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2); }

        /* --- FOTO YÃœKLEME --- */
        .upload-area {
            background: var(--bg-body); border: 2px dashed #cbd5e1; border-radius: var(--radius);
            padding: 30px; text-align: center; cursor: pointer; position: relative; overflow: hidden;
        }
        .upload-area img { max-width: 100%; max-height: 200px; display: none; margin: 0 auto; border-radius: 8px; }
        .upload-icon { font-size: 40px; color: var(--primary); margin-bottom: 10px; }

        /* --- LÄ°STE --- */
        .product-card {
            display: flex; align-items: center; padding: 15px; border-bottom: 1px solid var(--bg-body);
            background: var(--bg-card); margin-bottom: 10px; border-radius: 12px;
        }
        .p-img { width: 60px; height: 60px; border-radius: 10px; background: #eee; object-fit: cover; margin-right: 15px; }
        .p-info { flex: 1; }
        .p-title { font-weight: 600; font-size: 15px; margin-bottom: 4px; }
        .p-meta { font-size: 12px; color: var(--text-light); }
        .p-badge { 
            padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; 
            min-width: 30px; text-align: center;
        }
        .badge-ok { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-low { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* --- ALT MENÃœ (BOTTOM NAV) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80px;
            background: var(--bg-card); display: flex; justify-content: space-around;
            align-items: center; padding-bottom: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); border-radius: 20px 20px 0 0; z-index: 100;

        .nav-item {

        .nav-item i { font-size: 22px; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }

        /* --- SCANNER --- */
        #scanner-box { width: 100%; height: 300px; background: black; border-radius: 16px; overflow: hidden; position: relative; margin-bottom: 20px; }
        .scanner-line {
            position: absolute; width: 100%; height: 2px; background: #ef4444; top: 50%;
            box-shadow: 0 0 10px #ef4444; animation: scanAnim 2s infinite; z-index: 5;
        }
        @keyframes scanAnim { 0% {top:10%} 50% {top:90%} 100% {top:10%} }

        /* --- TOAST --- */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #1F2937; color: white; padding: 12px 24px; border-radius: 30px;
            display: flex; align-items: center; gap: 10px; font-size: 13px; z-index: 2000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); animation: fadeDown 0.4s;
        }
        @keyframes fadeDown { from {opacity: 0; transform: translate(-50%, -20px);} to {opacity: 1; transform: translate(-50%, 0);} }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 500;
            display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-card {
            background: var(--bg-card); width: 90%; max-width: 400px;
            border-radius: 24px; padding: 25px; max-height: 90vh; overflow-y: auto;
            animation: zoomIn 0.3s;
        }
        @keyframes zoomIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }

    </style>
</head>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBt5AmmhZc6sI764z8hMjGusAzNRMIrxLw",
            authDomain: "stoktakip-4779c.firebaseapp.com",
            databaseURL: "https://stoktakip-4779c-default-rtdb.firebaseio.com",
            projectId: "stoktakip-4779c",
            storageBucket: "stoktakip-4779c.firebasestorage.app",
            messagingSenderId: "751946906534",
            appId: "1:751946906534:web:e28257e6487a638af7ed67"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let products = [];
        let currentPin = "";
        let tempImg = "";

        // --- AUDIO (BEEP) ---
        // Basit Bip sesi fonksiyonu (AudioContext)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = "sine"; 
            oscillator.frequency.value = 880; 
            gainNode.gain.value = 0.1;
            oscillator.start();
            setTimeout(() => { oscillator.stop(); }, 150);
        }

        // --- LOGIN LOGIC ---
        function enterPin(num) {
            if(currentPin.length < 4) {
                currentPin += num;
                updatePinDots();
            }
        }
        function clearPin() { currentPin = ""; updatePinDots(); }
        function updatePinDots() {
            document.querySelectorAll('.pin-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i < currentPin.length);
            });
        }
        function submitPin() {
            if(currentPin === "1234") {
                document.getElementById('login-screen').style.display = 'none';
                initApp();
            } else {
                showToast("HatalÄ± Pin!");
                clearPin();
            }
        }

        // --- CORE ---
        function initApp() {
            db.ref('products').on('value', snap => {
                const val = snap.val();
                products = val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : [];
                updateUI();
            });
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            // Ä°lgili nav item'Ä± aktif yap
            const navIndex = ['dashboard','scanner','add','products'].indexOf(id);
            if(navIndex > -1) document.querySelectorAll('.nav-item')[navIndex].classList.add('active');
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<i class="fas fa-info-circle"></i> ${msg}`;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function previewImage(input) {
            if(input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    tempImg = e.target.result;
                    document.getElementById('img-preview').src = tempImg;
                    document.getElementById('img-preview').style.display = 'block';
                    document.getElementById('upload-placeholder').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- CRUD ---
        function saveProduct() {
            const data = {
                barcode: document.getElementById('inp-barcode').value,
                name: document.getElementById('inp-name').value,
                category: document.getElementById('inp-cat').value,
                size: document.getElementById('inp-size').value, // ArtÄ±k text input'tan alÄ±yor
                price: Number(document.getElementById('inp-price').value),
                stock: Number(document.getElementById('inp-stock').value),
                minStock: 5,
                image: tempImg
            };

            if(!data.barcode || !data.name) return showToast("Eksik bilgi!");

            db.ref('products').push(data).then(() => {
                showToast("Kaydedildi âœ…");
                document.querySelectorAll('input').forEach(i => i.value="");
                tempImg = "";
                document.getElementById('img-preview').style.display = 'none';
                document.getElementById('upload-placeholder').style.display = 'block';
                switchTab('products');
            });
        }

        function renderList() {
            const search = document.getElementById('search-box').value.toLowerCase();
            const container = document.getElementById('list-container');
            
            const filtered = products.filter(p => p.name.toLowerCase().includes(search) || p.barcode.includes(search));
            
            container.innerHTML = filtered.map(p => `
                <div class="product-card" onclick="openModal('${p.id}')">
                    <img src="${p.image || 'https://via.placeholder.com/60'}" class="p-img">
                    <div class="p-info">
                        <div class="p-title">${p.name} <span style="font-size:12px; color:#666">(${p.size || '-'})</span></div>
                        <div class="p-meta">${p.barcode} â€¢ ${p.category || '-'}</div>
                    </div>
                    <div style="text-align:right">
                        <div class="p-badge ${p.stock <= p.minStock ? 'badge-low' : 'badge-ok'}">${p.stock}</div>
                        <div style="font-size:12px; margin-top:5px">â‚º${p.price}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateUI() {
            // Stats
            document.getElementById('stat-total').innerText = products.length;
            document.getElementById('stat-stock').innerText = products.reduce((a,b)=>a+(b.stock||0),0);
            document.getElementById('stat-low').innerText = products.filter(p=>p.stock<=p.minStock).length;
            
            // Chart
            const ctx = document.getElementById('mainChart').getContext('2d');
            const cats = {};
            products.forEach(p => cats[p.category||'DiÄŸer'] = (cats[p.category||'DiÄŸer']||0)+1);
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(cats),
                    datasets: [{
                        data: Object.values(cats),
                        backgroundColor: ['#4F46E5', '#EC4899', '#10B981', '#F59E0B'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '70%', plugins: {legend:{position:'bottom', labels:{usePointStyle:true}}} }
            });

            renderList();
        }

        // --- SCANNER ---
        function startScanner() {
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-viewport') },
                decoder: { readers: ["ean_reader", "code_128_reader"] }
            }, err => {
                if(err) return showToast("Kamera HatasÄ±!");
                Quagga.start();
                document.getElementById('btn-start').style.display='none';
                document.getElementById('btn-stop').style.display='inline-flex';
                document.getElementById('scan-status').innerText = "AranÄ±yor...";
            });

            Quagga.onDetected(res => {
                const code = res.codeResult.code;
                playBeep(); // BÄ°P SESÄ°
                stopScanner();
                
                const found = products.find(p => p.barcode === code);
                if(found) {
                    openModal(found.id);
                } else {
                    if(confirm("ÃœrÃ¼n bulunamadÄ±. Eklemek ister misiniz?")) {
                        document.getElementById('inp-barcode').value = code;
                        switchTab('add');
                    }
                }
            });
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById('btn-start').style.display='inline-flex';
            document.getElementById('btn-stop').style.display='none';
            document.getElementById('scan-status').innerText = "Kamera HazÄ±r";
        }

        // --- MODAL & ACTIONS ---
        function openModal(id) {
            const p = products.find(x => x.id === id);
            document.getElementById('modal-id').value = id;
            document.getElementById('modal-title').innerText = p.name;
            document.getElementById('modal-name').value = p.name;
            document.getElementById('modal-price').value = p.price;
            document.getElementById('modal-img').src = p.image || 'https://via.placeholder.com/80';
            
            try { JsBarcode("#barcode-canvas", p.barcode, {height:40, displayValue:true}); } catch(e){}
            
            document.getElementById('detail-modal').classList.add('active');
        }

        function closeModal() { document.getElementById('detail-modal').classList.remove('active'); }

        function stockAction(type) {
            const qty = Number(prompt("Miktar giriniz:"));
            if(!qty) return;
            const id = document.getElementById('modal-id').value;
            const p = products.find(x => x.id === id);
            const newStock = type === 'in' ? p.stock + qty : p.stock - qty;
            
            if(newStock < 0) return showToast("Stok yetersiz!");
            
            db.ref('products/'+id).update({stock: newStock});
            showToast("Stok GÃ¼ncellendi");
            closeModal();
        }

        function updateProduct() {
            const id = document.getElementById('modal-id').value;
            db.ref('products/'+id).update({
                name: document.getElementById('modal-name').value,
                price: Number(document.getElementById('modal-price').value)
            });
            showToast("Bilgiler Kaydedildi");
            closeModal();
        }

        function deleteProduct() {
            if(confirm("Silmek istediÄŸine emin misin?")) {
                db.ref('products/'+document.getElementById('modal-id').value).remove();
                closeModal();
                showToast("Silindi");
            }
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme')==='light'?'dark':'light');
        }
    </script>
