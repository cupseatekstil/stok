<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Pro v9.9 - Adetli Satış</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #F2F2F7; --card: #FFFFFF; --label: #8E8E93; --text-main: #000000; --input-bg: #E9E9EB; --border: rgba(0,0,0,0.06); --green: #34C759; --red: #FF3B30; }
        [data-theme="dark"] { --bg: #000000; --card: #1C1C1E; --label: #98989D; --text-main: #FFFFFF; --input-bg: #2C2C2E; --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); padding-bottom: 100px; transition: 0.3s; }
        
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-dots { display: flex; gap: 20px; margin: 50px 0; }
        .pin-dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid #333; }
        .pin-dot.active { background: #fff; border-color: #fff; box-shadow: 0 0 15px #fff; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .num-btn { width: 78px; height: 78px; border-radius: 50%; background: #1C1C1E; color: #fff; font-size: 30px; display: flex; align-items: center; justify-content: center; border: none; }
        
        .header { background: rgba(255,255,255,0.85); backdrop-filter: blur(25px); padding: 25px 20px 15px; border-bottom: 0.5px solid var(--border); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: flex-end; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        .sq-card { background: var(--card); border-radius: 24px; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; min-height: 140px; border: 1px solid var(--border); }
        .sq-card.black-card { background: var(--text-main); color: var(--bg); }
        .kasa-card { background: var(--text-main); color: var(--bg); border-radius: 28px; padding: 25px; margin-bottom: 20px; }
        
        #scanner-box { width: 100%; height: 350px; background: #000; border-radius: 32px; overflow: hidden; position: relative; }
        #scanner-viewport { width: 100%; height: 100%; }
        #scanner-viewport video { width: 100%; height: 100%; object-fit: cover; }
        .scan-laser { position: absolute; top: 50%; left: 40px; right: 40px; height: 2px; background: #34C759; box-shadow: 0 0 20px #34C759; animation: scanMove 2s infinite ease-in-out; display: none; }
        @keyframes scanMove { 0%, 100% { transform: translateY(-100px); opacity: 0; } 50% { transform: translateY(100px); opacity: 1; } }
        
        #scan-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .btn-scan-start { background: #fff; color: #000; padding: 18px 30px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; }
        .btn-cancel-scan { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 14px 40px; border-radius: 30px; font-weight: 700; border: 1px solid rgba(255,255,255,0.3); z-index: 30; display: none; }

        /* Miktar Seçici Tasarımı */
        .quantity-selector {
            display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid var(--border);
        }
        .qty-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--input-bg); color: var(--text-main); font-size: 20px; font-weight: 800; cursor: pointer; }
        #sale-qty { font-size: 24px; font-weight: 800; width: 60px; text-align: center; background: none; border: none; color: var(--text-main); }

        .item-card { background: var(--card); border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 16px; margin-bottom: 12px; border: 0.5px solid var(--border); }
        .item-img { width: 60px; height: 60px; border-radius: 14px; object-fit: cover; background: var(--input-bg); }
        .input-group { background: var(--input-bg); border-radius: 14px; padding: 14px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .input-group input { background: none; border: none; outline: none; width: 100%; color: var(--text-main); font-size: 16px; }
        .btn { width: 100%; padding: 18px; border-radius: 16px; border: none; font-size: 16px; font-weight: 700; cursor: pointer; }
        .btn-black { background: var(--text-main); color: var(--bg); }
        .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; background: var(--text-main); border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .bottom-nav i { color: var(--bg); font-size: 24px; }
    </style>
</head>
<body data-theme="light">

    <div id="login-screen">
        <div style="font-size: 40px; color: #fff; margin-bottom: 20px;"><i class="fa-solid fa-fingerprint"></i></div>
        <div class="pin-dots" id="pinDots"><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div></div>
        <div class="numpad">
            <div class="num-btn" onclick="enterPin('1')">1</div><div class="num-btn" onclick="enterPin('2')">2</div><div class="num-btn" onclick="enterPin('3')">3</div>
            <div class="num-btn" onclick="enterPin('4')">4</div><div class="num-btn" onclick="enterPin('5')">5</div><div class="num-btn" onclick="enterPin('6')">6</div>
            <div class="num-btn" onclick="enterPin('7')">7</div><div class="num-btn" onclick="enterPin('8')">8</div><div class="num-btn" onclick="enterPin('9')">9</div>
            <div class="num-btn" style="background:transparent" onclick="clearPin()">C</div><div class="num-btn" onclick="enterPin('0')">0</div><div class="num-btn" style="background:transparent" onclick="submitPin()">➜</div>
        </div>
    </div>

    <div class="header">
        <div><small id="header-date">YÜKLENİYOR...</small><h2 id="page-title">Ana Sayfa</h2></div>
        <div style="display:flex; gap:10px;">
            <div class="icon-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></div>
            <div class="icon-btn" onclick="logoutConfirm()"><i class="fa-solid fa-arrow-right-from-bracket" style="color:var(--red)"></i></div>
        </div>
    </div>

    <div class="container">
        <div id="tab-dashboard" class="tab-content">
            <div class="kasa-card">
                <small style="opacity: 0.6; font-weight: 700; font-size: 11px;">GÜNLÜK NET KAR</small>
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 5px;">
                    <b id="daily-profit" style="font-size: 34px; letter-spacing: -1.5px;">₺0,00</b>
                    <span id="daily-ciro" style="font-size: 13px; opacity: 0.7; font-weight: 600;">Satış: ₺0</span>
                </div>
            </div>
            <div class="dashboard-grid">
                <div class="sq-card" onclick="switchTab('products')"><i class="fa-solid fa-boxes-stacked" style="font-size: 24px; opacity:0.8"></i><div><div class="val" id="d-count">0</div><div class="label">DEPO</div></div></div>
                <div class="sq-card black-card" onclick="switchTab('scan')"><i class="fa-solid fa-barcode" style="font-size: 24px;"></i><div><div class="val" style="font-size:20px; font-weight:900">OKUT</div><div class="label">BARKOD</div></div></div>
                <div class="sq-card"><i class="fa-solid fa-chart-line" style="font-size: 24px; opacity:0.8"></i><div><div class="val" id="d-value" style="font-size: 18px;">₺0</div><div class="label">MALİYET</div></div></div>
                <div class="sq-card" onclick="switchTab('products', true)"><i class="fa-solid fa-triangle-exclamation" style="color:var(--red); font-size: 24px;"></i><div><div class="val" id="d-low" style="color:var(--red)">0</div><div class="label">KRİTİK</div></div></div>
            </div>
        </div>

        <div id="tab-scan" class="tab-content" style="display:none">
            <div class="quantity-selector">
                <button class="qty-btn" onclick="changeQty(-1)">-</button>
                <input type="number" id="sale-qty" value="1" min="1">
                <button class="qty-btn" onclick="changeQty(1)">+</button>
            </div>
            
            <div id="scanner-box">
                <div id="scanner-viewport"></div>
                <div class="scan-laser" id="laser"></div>
                <div id="scan-overlay"><button class="btn-scan-start" onclick="startScanner()"><i class="fa-solid fa-expand"></i> TARAMAYI BAŞLAT</button></div>
                <button class="btn-cancel-scan" id="btn-cancel" onclick="stopScanner()">VAZGEÇ</button>
            </div>
            
            <h4 style="margin:25px 0 10px; font-size:12px; color:var(--label); text-transform: uppercase;">Son İşlemler</h4>
            <div id="log-container"></div>
        </div>

        <div id="tab-add" class="tab-content" style="display:none">
            <div class="input-group"><i class="fa-solid fa-barcode"></i><input type="text" id="inp-barcode" placeholder="Barkod"></div>
            <div class="input-group"><i class="fa-solid fa-tag"></i><input type="text" id="inp-name" placeholder="Ürün Adı"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                <div class="input-group"><input type="number" id="inp-buy" placeholder="Alış"></div>
                <div class="input-group"><input type="number" id="inp-price" placeholder="Satış"></div>
            </div>
            <div class="input-group"><input type="number" id="inp-stock" placeholder="Stok Adedi"></div>
            <button class="btn btn-black" onclick="saveProduct()">DEPOYA EKLE</button>
        </div>

        <div id="tab-products" class="tab-content" style="display:none">
            <div id="list-container"></div>
        </div>
    </div>

    <div class="bottom-nav" onclick="switchTab('dashboard')"><i class="fa-solid fa-house"></i></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBt5AmmhZc6sI764z8hMjGusAzNRMIrxLw", authDomain: "stoktakip-4779c.firebaseapp.com", databaseURL: "https://stoktakip-4779c-default-rtdb.firebaseio.com", projectId: "stoktakip-4779c", storageBucket: "stoktakip-4779c.firebasestorage.app", messagingSenderId: "751946906534", appId: "1:751946906534:web:e28257e6487a638af7ed67" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let products = [], logs = [], currentPin = "", isScanning = false;

        function enterPin(n) { if(currentPin.length < 6) { currentPin += n; updateDots(); if(currentPin.length === 6) setTimeout(submitPin, 150); } }
        function updateDots() { document.querySelectorAll('.pin-dot').forEach((d, i) => d.classList.toggle('active', i < currentPin.length)); }
        function submitPin() { if(currentPin === "588558") { localStorage.setItem('stokAuth', 'true'); document.getElementById('login-screen').style.display = 'none'; initApp(); } else { currentPin = ""; updateDots(); } }
        function logoutConfirm() { if(confirm("Çıkış?")) { localStorage.removeItem('stokAuth'); location.reload(); } }

        function initApp() {
            const date = new Date();
            document.getElementById('header-date').innerText = date.toLocaleDateString('tr-TR', { day:'numeric', month:'long' }).toUpperCase();
            db.ref('products').on('value', snap => {
                const data = snap.val();
                products = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
                updateUI();
            });
            db.ref('logs').limitToLast(10).on('value', snap => {
                const data = snap.val();
                logs = data ? Object.values(data).reverse() : [];
                renderLogs();
                updateKasaOzet();
            });
        }

        // Miktar Değiştirme Fonksiyonu
        function changeQty(val) {
            let el = document.getElementById('sale-qty');
            let current = parseInt(el.value);
            if (current + val >= 1) el.value = current + val;
        }

        // Adetli Satış Fonksiyonu
        function quickSell(product) {
            const qty = parseInt(document.getElementById('sale-qty').value) || 1;
            
            if (product.stock < qty) { 
                alert(`Yetersiz Stok! Mevcut: ${product.stock}`); 
                return; 
            }

            const newStock = product.stock - qty;
            const singleProfit = (Number(product.price) || 0) - (Number(product.buyPrice) || 0);
            const totalProfit = singleProfit * qty;
            const totalCiro = Number(product.price || 0) * qty;
            
            db.ref('products/' + product.id).update({ stock: newStock });
            db.ref('logs').push({
                pName: product.name,
                pImg: product.image || '',
                type: 'out',
                amount: qty, // Satılan adet buraya yazılır
                ciro: totalCiro,
                profit: totalProfit,
                date: firebase.database.ServerValue.TIMESTAMP
            });

            if(navigator.vibrate) navigator.vibrate(70);
            alert(`${qty} adet ${product.name} satıldı.`);
            document.getElementById('sale-qty').value = 1; // İşlem sonrası miktarı 1'e sıfırla
        }

        function renderLogs() {
            const cont = document.getElementById('log-container');
            if(!cont) return;
            cont.innerHTML = logs.map(l => `
                <div class="item-card">
                    <img src="${l.pImg || 'https://via.placeholder.com/60'}" class="item-img">
                    <div style="flex:1"><b>${l.pName}</b><br><small>${l.type==='out'?'Satış':'Giriş'}</small></div>
                    <b style="color:${l.type==='out'?'var(--red)':'var(--green)'}">${l.type==='out'?'-':'+'}${l.amount}</b>
                </div>
            `).join('');
        }

        function startScanner() {
            isScanning = false;
            document.getElementById('scan-overlay').style.display = 'none';
            document.getElementById('laser').style.display = 'block';
            document.getElementById('btn-cancel').style.display = 'block';
            Quagga.init({ inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-viewport'), constraints: { facingMode: "environment" } }, decoder: { readers: ["ean_reader"] } }, err => { if(!err) Quagga.start(); });
            Quagga.onDetected(res => {
                if(isScanning) return;
                isScanning = true;
                const code = res.codeResult.code;
                const found = products.find(p => p.barcode === code);
                if(found) { quickSell(found); stopScanner(); }
                else { if(confirm("Yeni Ürün?")) { document.getElementById('inp-barcode').value = code; switchTab('add'); } stopScanner(); }
            });
        }

        function stopScanner() { Quagga.stop(); document.getElementById('scan-overlay').style.display = 'flex'; document.getElementById('laser').style.display = 'none'; document.getElementById('btn-cancel').style.display = 'none'; }
        function switchTab(id) { document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none'); document.getElementById('tab-' + id).style.display = 'block'; }
        function updateUI() { 
            const tCost = products.reduce((a,b) => a + (Number(b.stock || 0) * Number(b.buyPrice || 0)), 0);
            document.getElementById('d-count').innerText = products.length;
            document.getElementById('d-value').innerText = '₺' + tCost.toLocaleString('tr-TR');
            document.getElementById('d-low').innerText = products.filter(p => p.stock <= 5).length;
        }

        function updateKasaOzet() {
            const today = new Date().toLocaleDateString();
            const tLogs = logs.filter(l => new Date(l.date).toLocaleDateString() === today);
            const ciro = tLogs.reduce((a,b) => a + (Number(b.ciro) || 0), 0);
            const profit = tLogs.reduce((a,b) => a + (Number(b.profit) || 0), 0);
            document.getElementById('daily-ciro').innerText = 'Satış: ₺' + ciro.toLocaleString('tr-TR');
            document.getElementById('daily-profit').innerText = '₺' + profit.toLocaleString('tr-TR', {minimumFractionDigits: 2});
        }

        function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'); }
        function clearPin() { currentPin = ""; updateDots(); }
    </script>
</body>
</html>
