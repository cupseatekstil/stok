    <script>
        let products = JSON.parse(localStorage.getItem('products') || '[]');
        let sales = JSON.parse(localStorage.getItem('sales') || '[]');
        let selectedProduct = null;
        let scannerActive = false;
        let currentFilter = 'all';
        let productImage = null;
        
        function playBeep() {
            const beep = document.getElementById('beepSound');
            beep.currentTime = 0;
            beep.play().catch(e => console.log('Ses √ßalƒ±namadƒ±'));
        }
        
        function updateStats() {
            const totalProducts = products.length;
            const totalValue = products.reduce((sum, p) => sum + (p.stock * p.cost), 0);
            const lowStockCount = products.filter(p => p.stock <= p.minStock).length;
            const totalSales = sales.reduce((sum, s) => sum + s.quantity, 0);
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalValue').textContent = '‚Ç∫' + totalValue.toFixed(2);
            document.getElementById('lowStockCount').textContent = lowStockCount;
            document.getElementById('totalSales').textContent = totalSales;
        }
        
        function renderProducts() {
            const list = document.getElementById('productList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || 
                                    p.barcode.includes(searchTerm);
                
                if (currentFilter === 'all') return matchesSearch;
                if (currentFilter === 'lowStock') return matchesSearch && p.stock <= p.minStock;
                return matchesSearch && p.category === currentFilter;
            });
            
            if (filtered.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 40px 0;">√úr√ºn bulunamadƒ±</p>';
                return;
            }
            
            list.innerHTML = filtered.map(p => `
                <div class="product-item ${p.stock <= p.minStock ? 'low-stock' : ''}" onclick='showProductDetail(${JSON.stringify(p).replace(/'/g, "&apos;")})'>
                    <img class="product-item-image" src="${p.image || 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Crect fill=%22%23e5e7eb%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2240%22%3Eüì¶%3C/text%3E%3C/svg%3E'}">
                    <div class="product-item-info">
                        <div class="product-item-name">${p.name} ${p.stock <= p.minStock ? '<span class="warning-badge">‚ö†Ô∏è D√º≈ü√ºk</span>' : ''}</div>
                        <div class="product-item-meta">
                            ${p.category} ${p.size ? '‚Ä¢ Beden: ' + p.size : ''} ‚Ä¢ ‚Ç∫${p.cost}
                        </div>
                    </div>
                    <div class="product-item-stock">
                        <div class="product-item-stock-num ${p.stock <= p.minStock ? 'low' : ''}">${p.stock}</div>
                        <div style="font-size: 10px; color: #666;">adet</div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderCategoryFilters() {
            const categories = [...new Set(products.map(p => p.category))];
            const filterContainer = document.getElementById('categoryFilters');
            filterContainer.innerHTML = categories.map(cat => 
                `<div class="chip" onclick="setFilter('${cat}')">${cat}</div>`
            ).join('');
        }
        
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-chips .chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            renderProducts();
        }
        
        function filterProducts() {
            renderProducts();
        }
        
        function showProductDetail(product) {
            selectedProduct = product;
            document.getElementById('detailImage').src = product.image || '';
            document.getElementById('detailName').textContent = product.name;
            document.getElementById('detailBarcode').textContent = product.barcode;
            document.getElementById('detailSize').textContent = product.size || '-';
            document.getElementById('detailCategory').textContent = product.category;
            document.getElementById('detailCost').textContent = '‚Ç∫' + product.cost;
            document.getElementById('detailStock').textContent = product.stock;
            
            showScreen('detail');
        }
        
        function increaseStock() {
            if (!selectedProduct) return;
            products = products.map(p => 
                p.barcode === selectedProduct.barcode ? {...p, stock: p.stock + 1} : p
            );
            selectedProduct.stock++;
            saveData();
            showProductDetail(selectedProduct);
        }
        
        function decreaseStock() {
            if (!selectedProduct || selectedProduct.stock === 0) return;
            
            products = products.map(p => 
                p.barcode === selectedProduct.barcode ? {...p, stock: p.stock - 1} : p
            );
            
            // Satƒ±≈ü kaydƒ± olu≈ütur
            const saleRecord = {
                productName: selectedProduct.name,
                barcode: selectedProduct.barcode,
                quantity: 1,
                cost: selectedProduct.cost,
                date: new Date().toISOString()
            };
            sales.push(saleRecord);
            
            selectedProduct.stock--;
            saveData();
            showProductDetail(selectedProduct);
        }
        
        function startScanner() {
            scannerActive = true;
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["ean_reader"]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert('Kamera a√ßƒ±lamadƒ±. L√ºtfen izinleri kontrol edin.');
                    showScreen('main');
                    return;
                }
                Quagga.start();
            });
            
            Quagga.onDetected(onBarcodeDetected);
        }
        
        function stopScanner() {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
            }
        }
        
        function onBarcodeDetected(result) {
            if (!scannerActive) return;
            
            const barcode = result.codeResult.code;
            playBeep();
            stopScanner();
            
            setTimeout(() => {
                const product = products.find(p => p.barcode === barcode);
                
                if (product) {
                    showProductDetail(product);
                } else {
                    if (confirm(`√úr√ºn bulunamadƒ± (${barcode}). Yeni √ºr√ºn eklemek ister misiniz?`)) {
                        document.getElementById('newBarcode').value = barcode;
                        showScreen('add');
                    } else {
                        showScreen('main');
                    }
                }
            }, 300);
        }
        
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    productImage = e.target.result;
                    document.getElementById('imagePreview').src = productImage;
                    document.getElementById('imagePreview').classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }
        
        function saveProduct() {
            const barcode = document.getElementById('newBarcode').value.trim();
            const name = document.getElementById('newName').value.trim();
            const size = document.getElementById('newSize').value.trim();
            const category = document.getElementById('newCategory').value;
            const cost = parseFloat(document.getElementById('newCost').value) || 0;
            const stock = parseInt(document.getElementById('newStock').value) || 0;
            const minStock = parseInt(document.getElementById('newMinStock').value) || 5;
            
            if (!barcode || !name || !category || cost === 0) {
                alert('L√ºtfen zorunlu alanlarƒ± doldurun (Barkod, ƒ∞sim, Kategori, Maliyet)');
                return;
            }
            
            if (products.find(p => p.barcode === barcode)) {
                alert('Bu barkod zaten kayƒ±tlƒ±!');
                return;
            }
            
            const newProduct = {
                barcode, name, size, category, cost, stock, minStock,
                image: productImage
            };
            
            products.push(newProduct);
            saveData();
            
            // Formu temizle
            document.getElementById('newBarcode').value = '';
            document.getElementById('newName').value = '';
            document.getElementById('newSize').value = '';
            document.getElementById('newCategory').value = '';
            document.getElementById('newCost').value = '';
            document.getElementById('newStock').value = '0';
            document.getElementById('newMinStock').value = '5';
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            productImage = null;
            
            showProductDetail(newProduct);
        }
        
        function renderSales() {
            const salesList = document.getElementById('salesList');
            const salesTotal = document.getElementById('salesTotal');
            
            const totalSold = sales.reduce((sum, s) => sum + s.quantity, 0);
            salesTotal.textContent = totalSold;
            
            if (sales.length === 0) {
                salesList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px 0;">Hen√ºz satƒ±≈ü yok</p>';
                return;
            }
            
            // √úr√ºn bazƒ±nda gruplama
            const grouped = sales.reduce((acc, sale) => {
                if (!acc[sale.barcode]) {
                    acc[sale.barcode] = {
                        name: sale.productName,
                        barcode: sale.barcode,
                        quantity: 0,
                        total: 0
                    };
                }
                acc[sale.barcode].quantity += sale.quantity;
                acc[sale.barcode].total += sale.quantity * sale.cost;
                return acc;
            }, {});
            
            salesList.innerHTML = Object.values(grouped).map(item => `
                <div class="product-item">
                    <div class="product-item-info" style="flex: 1;">
                        <div class="product-item-name">${item.name}</div>
                        <div class="product-item-meta">Barkod: ${item.barcode}</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 18px; font-weight: bold; color: #10b981;">${item.quantity} adet</div>
                        <div style="font-size: 12px; color: #666;">‚Ç∫${item.total.toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function saveData() {
            localStorage.setItem('products', JSON.stringify(products));
            localStorage.setItem('sales', JSON.stringify(sales));
            updateStats();
            renderProducts();
            renderCategoryFilters();
            renderSales();
        }
        
        function showScreen(screen) {
            // T√ºm ekranlarƒ± gizle
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('scannerScreen').classList.add('hidden');
            document.getElementById('productDetailScreen').classList.add('hidden');
            document.getElementById('addProductScreen').classList.add('hidden');
            document.getElementById('salesScreen').classList.add('hidden');
            
            // Scanner'ƒ± durdur
            stopScanner();
            
            // Alt navigasyon g√ºncelle
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            // ƒ∞stenen ekranƒ± g√∂ster
            switch(screen) {
                case 'main':
                    document.getElementById('mainScreen').classList.remove('hidden');
                    document.querySelectorAll('.nav-btn')[0].classList.add('active');
                    break;
                case 'scanner':
                    document.getElementById('scannerScreen').classList.remove('hidden');
                    document.querySelectorAll('.nav-btn')[1].classList.add('active');
                    startScanner();
                    break;
                case 'add':
                    document.getElementById('addProductScreen').classList.remove('hidden');
                    document.querySelectorAll('.nav-btn')[2].classList.add('active');
                    break;
                case 'sales':
                    document.getElementById('salesScreen').classList.remove('hidden');
                    document.querySelectorAll('.nav-btn')[3].classList.add('active');
                    renderSales();
                    break;
                case 'detail':
                    document.getElementById('productDetailScreen').classList.remove('hidden');
                    break;
            }
        }
        
        function closeScanner() {
            showScreen('main');
        }
        
        function closeProductDetail() {
            showScreen('main');
        }
        
        function closeAddProduct() {
            showScreen('main');
        }
        
        function closeSales() {
            showScreen('main');
        }
        
        // PWA Service Worker kaydƒ±
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZSkge2Uud2FpdFVudGlsKHNlbGYuc2tpcFdhaXRpbmcoKSl9KTtz').catch(err => {
                console.log('SW kayƒ±t hatasƒ±:', err);
            });
        }
        
        // ƒ∞lk y√ºkleme
        updateStats();
        renderProducts();
        renderCategoryFilters();
    </script>
</body>
