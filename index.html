<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Stok Pro v11.0 - FaceID</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* VARSAYILAN (AÇIK) TEMA */
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text-main: #000000;
            --text-sec: #8E8E93;
            --accent: #000000; /* Butonlar */
            --accent-text: #FFFFFF;
            --green: #34C759;
            --red: #FF3B30;
            --input-bg: #E9E9EB;
            --border: rgba(0,0,0,0.06);
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* --- PRO TEMA (GÖRSELDEKİ TASARIM) --- */
        [data-theme="pro"] {
            --bg: #121212; /* Koyu Arkaplan */
            --card: #1C1C1E; /* Kart Rengi */
            --text-main: #FFFFFF;
            --text-sec: #98989D;
            --accent: #2C2C2E; /* Gri Butonlar */
            --accent-text: #FFFFFF;
            --green: #30D158; /* Neon Yeşil */
            --red: #FF453A;
            --input-bg: #2C2C2E;
            --border: rgba(255,255,255,0.05);
            --shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); padding-bottom: 100px; transition: 0.4s ease; }

        /* --- LOGIN SCREEN --- */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; }
        .pin-dots { display: flex; gap: 20px; margin: 40px 0; }
        .pin-dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid #333; transition: 0.3s; }
        .pin-dot.active { background: #fff; border-color: #fff; transform: scale(1.1); box-shadow: 0 0 15px #fff; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .num-btn { width: 78px; height: 78px; border-radius: 50%; background: #1C1C1E; color: #fff; font-size: 30px; display: flex; align-items: center; justify-content: center; border: none; }
        
        /* FACE ID ANIMATION */
        #face-id-btn { margin-top: 30px; color: #fff; display: flex; flex-direction: column; align-items: center; gap: 10px; cursor: pointer; display: none; }
        #face-icon { font-size: 40px; transition: 0.3s; }
        .scanning #face-icon { animation: pulse 1s infinite; color: var(--green); }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

        /* --- HEADER & TOGGLE --- */
        .header { background: var(--card); padding: 50px 25px 20px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h2 { font-size: 28px; font-weight: 800; }
        
        /* THEME TOGGLE (SAĞ ÜST KÖŞE) */
        .theme-toggle { width: 45px; height: 45px; background: var(--input-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .theme-toggle i { font-size: 20px; color: var(--text-main); }

        .container { padding: 25px; max-width: 500px; margin: 0 auto; }
        
        /* --- CARDS (Görseldeki Tasarım) --- */
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .sq-card { background: var(--card); border-radius: 20px; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 130px; box-shadow: var(--shadow); border: 1px solid var(--border); transition: 0.2s; text-align: center; }
        .sq-card:active { transform: scale(0.97); }
        .sq-card i { font-size: 26px; margin-bottom: 10px; color: var(--text-main); }
        .sq-card .val { font-size: 24px; font-weight: 800; margin-top: 5px; color: var(--text-main); }
        .sq-card .label { font-size: 13px; font-weight: 600; color: var(--text-sec); }
        
        /* KASA KARTI (Alt Kısım) */
        .kasa-card { background: var(--card); border-radius: 25px; padding: 25px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .kasa-row { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); }
        .kasa-item b { font-size: 22px; display: block; margin-top: 5px; }

        /* --- SCANNER --- */
        #scan-container { width: 100%; height: 350px; background: #000; border-radius: 32px; overflow: hidden; position: relative; }
        #scanner-viewport video { width: 100%; height: 100%; object-fit: cover; }
        .scan-guide { position: absolute; inset: 40px; border: 2px solid rgba(255,255,255,0.4); border-radius: 20px; pointer-events: none; }
        .scan-laser { position: absolute; top: 50%; left: 40px; right: 40px; height: 2px; background: #34C759; box-shadow: 0 0 20px #34C759; animation: scanMove 2s infinite; display: none; }
        @keyframes scanMove { 0%, 100% { transform: translateY(-80px); opacity: 0; } 50% { transform: translateY(80px); opacity: 1; } }
        #scan-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .btn-scan-start { background: #fff; color: #000; padding: 15px 30px; border-radius: 50px; font-weight: 700; border: none; cursor: pointer; }
        .btn-cancel-scan { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 12px 30px; border-radius: 30px; font-weight: 700; border: 1px solid #333; z-index: 30; display: none; }

        /* --- BOTTOM NAV (Görseldeki Gibi) --- */
        .bottom-nav { position: fixed; bottom: 30px; left: 30px; right: 30px; height: 75px; background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
        .nav-item { color: #666; display: flex; flex-direction: column; align-items: center; gap: 4px; border:none; background:none; transition:0.3s; }
        .nav-item.active { color: var(--green); }
        .nav-item i { font-size: 22px; }
        .nav-item span { font-size: 10px; font-weight: 600; }
        
        /* ORTA BUTON (SCAN) */
        .nav-center { width: 55px; height: 55px; background: var(--green); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(52, 199, 89, 0.4); color: #000; border: 4px solid var(--bg); }
        
        /* Modal & Inputs */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display:none; align-items:flex-end; }
        .modal.active { display:flex; }
        .modal-content { background: var(--card); width: 100%; padding: 30px; border-radius: 35px 35px 0 0; }
        .input-group { background: var(--input-bg); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; gap: 10px; align-items:center; }
        .input-group input { background: none; border: none; outline: none; width: 100%; color: var(--text-main); font-size:16px; }
        .input-group i { color: var(--text-sec); }
        .btn { width: 100%; padding: 18px; border-radius: 16px; background: var(--text-main); color: var(--bg); font-weight: 700; border:none; margin-top:10px; }
    </style>
</head>
<body data-theme="light">

    <div id="login-screen">
        <div style="position: absolute; top: 40px; right: 30px; color: white; display:flex; flex-direction:column; align-items:center; gap:5px" onclick="toggleDesign()">
            <div style="background:rgba(255,255,255,0.2); width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <small style="font-size:10px; opacity:0.7">Tasarım</small>
        </div>

        <div style="font-size: 50px; color: #fff; margin-bottom: 10px;"><i class="fa-solid fa-lock"></i></div>
        <h3 style="color:#fff; font-weight:400; margin-bottom:30px">Giriş Yapın</h3>
        
        <div class="pin-dots" id="pinDots">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        
        <div class="numpad">
            <div class="num-btn" onclick="enterPin('1')">1</div><div class="num-btn" onclick="enterPin('2')">2</div><div class="num-btn" onclick="enterPin('3')">3</div>
            <div class="num-btn" onclick="enterPin('4')">4</div><div class="num-btn" onclick="enterPin('5')">5</div><div class="num-btn" onclick="enterPin('6')">6</div>
            <div class="num-btn" onclick="enterPin('7')">7</div><div class="num-btn" onclick="enterPin('8')">8</div><div class="num-btn" onclick="enterPin('9')">9</div>
            <div class="num-btn" style="background:transparent" onclick="clearPin()">C</div><div class="num-btn" onclick="enterPin('0')">0</div><div class="num-btn" style="background:transparent" onclick="submitPin()">➜</div>
        </div>

        <div id="face-id-btn" onclick="startFaceID()">
            <i class="fa-solid fa-face-smile" id="face-icon"></i>
            <small>FaceID ile Giriş</small>
        </div>
    </div>

    <div class="header">
        <h2 id="page-title">Ana Sayfa</h2>
        <div class="theme-toggle" onclick="toggleDesign()">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
    </div>

    <div class="container">
        <div id="tab-dashboard" class="tab-content active">
            <div class="dashboard-grid">
                <div class="sq-card" onclick="switchTab('products')">
                    <i class="fa-solid fa-box-open"></i>
                    <div class="label">Ürün Çeşidi</div>
                    <div class="val" id="d-count">0</div>
                </div>
                <div class="sq-card" onclick="switchTab('products')">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <div class="label">Toplam Stok</div>
                    <div class="val" id="d-stock">0</div>
                </div>
                <div class="sq-card">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <div class="label">Depo Maliyeti</div>
                    <div class="val" id="d-value" style="font-size:20px; color:var(--text-sec)">₺0</div>
                </div>
                <div class="sq-card" onclick="switchTab('products', true)">
                    <i class="fa-solid fa-triangle-exclamation" style="color:var(--red)"></i>
                    <div class="label">Kritik Stok</div>
                    <div class="val" id="d-low" style="color:var(--red)">0</div>
                </div>
            </div>

            <div class="kasa-card">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <b>Kasa Özeti</b>
                    <small style="color:var(--text-sec); font-size:12px">Günlük Cüzdan</small>
                </div>
                <div class="kasa-row">
                    <div class="kasa-item">
                        <small style="color:var(--text-sec)">Bugünkü Ciro</small>
                        <b id="daily-ciro">₺0</b>
                    </div>
                    <div class="kasa-item" style="text-align:right">
                        <small style="color:var(--text-sec)">Bugünkü Net Kar</small>
                        <b id="daily-profit" style="color:var(--green)">₺0</b>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-scan" class="tab-content" style="display:none">
            <div id="scan-container">
                <div id="scanner-viewport"></div>
                <div class="scan-guide"></div>
                <div class="scan-laser" id="laser"></div>
                <div id="scan-overlay">
                    <button class="btn-scan-start" onclick="startScanner()"><i class="fa-solid fa-expand"></i> TARA</button>
                    <small style="color:rgba(255,255,255,0.6); margin-top:15px;">Kamerayı hizalayın</small>
                </div>
                <button class="btn-cancel-scan" id="btn-cancel" onclick="stopScanner()">VAZGEÇ</button>
            </div>
            <div id="log-container" style="margin-top:20px"></div>
        </div>

        <div id="tab-add" class="tab-content" style="display:none">
            <h3 style="margin-bottom:20px">Yeni Ürün Ekle</h3>
            <div class="input-group"><i class="fa-solid fa-barcode"></i><input type="text" id="inp-barcode" placeholder="Barkod"></div>
            <div class="input-group"><i class="fa-solid fa-tag"></i><input type="text" id="inp-name" placeholder="Ürün Adı"></div>
            <div class="input-group"><i class="fa-solid fa-ruler"></i><input type="text" id="inp-size" placeholder="Beden"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                <div class="input-group"><i class="fa-solid fa-lira-sign"></i><input type="number" id="inp-buy" placeholder="Alış"></div>
                <div class="input-group"><i class="fa-solid fa-tag"></i><input type="number" id="inp-price" placeholder="Satış"></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                <div class="input-group"><i class="fa-solid fa-cubes"></i><input type="number" id="inp-stock" placeholder="Stok"></div>
                <div class="input-group"><i class="fa-solid fa-bell"></i><input type="number" id="inp-min" placeholder="Min"></div>
            </div>
            <button class="btn" onclick="saveProduct()">Kaydet</button>
        </div>

        <div id="tab-products" class="tab-content" style="display:none">
            <div class="input-group"><i class="fa-solid fa-search"></i><input type="text" id="search-box" placeholder="Ara..." oninput="renderList()"></div>
            <div id="list-container"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('dashboard')"><i class="fa-solid fa-house"></i><span>Ana Sayfa</span></button>
        <button class="nav-item" onclick="switchTab('products')"><i class="fa-solid fa-box"></i><span>Depo</span></button>
        
        <button class="nav-center" onclick="switchTab('scan')"><i class="fa-solid fa-barcode" style="font-size:24px"></i></button>
        
        <button class="nav-item" onclick="switchTab('add')"><i class="fa-solid fa-plus"></i><span>Ekle</span></button>
        <button class="nav-item" onclick="logoutConfirm()"><i class="fa-solid fa-power-off"></i><span>Çıkış</span></button>
    </div>

    <div class="modal" id="modal-edit">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px"><h2>Düzenle</h2><i class="fa-solid fa-xmark fa-xl" onclick="closeModal()"></i></div>
            <input type="hidden" id="edit-id">
            <div class="input-group locked"><input type="text" id="edit-barcode" readonly></div>
            <div class="input-group"><input type="text" id="edit-name"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                <div class="input-group"><input type="number" id="edit-stock"></div>
                <div class="input-group"><input type="number" id="edit-price"></div>
            </div>
            <button class="btn" onclick="updateProduct()">Güncelle</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBt5AmmhZc6sI764z8hMjGusAzNRMIrxLw", authDomain: "stoktakip-4779c.firebaseapp.com", databaseURL: "https://stoktakip-4779c-default-rtdb.firebaseio.com", projectId: "stoktakip-4779c", storageBucket: "stoktakip-4779c.firebasestorage.app", messagingSenderId: "751946906534", appId: "1:751946906534:web:e28257e6487a638af7ed67" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let products = [], logs = [], currentPin = "";
        let lastScanTime = 0;

        // --- FACE ID & THEME LOGIC ---
        function checkFaceID() {
            // Daha önce giriş yapıldıysa FaceID butonunu göster
            if(localStorage.getItem('faceIdEnabled') === 'true') {
                document.getElementById('face-id-btn').style.display = 'flex';
                document.querySelector('.numpad').style.display = 'none'; // Numpad'i gizle (İsteğe bağlı)
            }
        }

        function startFaceID() {
            const btn = document.getElementById('face-id-btn');
            const icon = document.getElementById('face-icon');
            btn.classList.add('scanning');
            
            // Simülasyon: 1.5 saniye tarıyor gibi yap
            setTimeout(() => {
                btn.classList.remove('scanning');
                icon.className = "fa-solid fa-unlock"; // Kilit açıldı ikonu
                icon.style.color = "var(--green)";
                setTimeout(() => {
                    document.getElementById('login-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('login-screen').style.display = 'none';
                        initApp();
                    }, 300);
                }, 500);
            }, 1500);
        }

        function toggleDesign() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            const newTheme = current === 'pro' ? 'light' : 'pro';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('stokTheme', newTheme);
        }

        // --- STANDART FONKSİYONLAR ---
        function enterPin(n) { if(currentPin.length < 6) { currentPin += n; updateDots(); if(currentPin.length === 6) setTimeout(submitPin, 200); } }
        function updateDots() { document.querySelectorAll('.pin-dot').forEach((d, i) => d.classList.toggle('active', i < currentPin.length)); }
        function submitPin() { 
            if(currentPin === "588558") { 
                localStorage.setItem('stokAuth', 'true'); 
                localStorage.setItem('faceIdEnabled', 'true'); // FaceID'yi aktifleştir
                document.getElementById('login-screen').style.display = 'none'; 
                initApp(); 
            } else { 
                currentPin = ""; updateDots(); alert("Hatalı PIN"); 
            } 
        }
        function logoutConfirm() { if(confirm("Çıkış?")) { localStorage.removeItem('stokAuth'); location.reload(); } }
        function clearPin() { currentPin = ""; updateDots(); }

        window.onload = () => { 
            // Tema kontrolü
            const savedTheme = localStorage.getItem('stokTheme');
            if(savedTheme) document.body.setAttribute('data-theme', savedTheme);

            checkFaceID(); // FaceID kontrolü

            if(localStorage.getItem('stokAuth') === 'true') { document.getElementById('login-screen').style.display = 'none'; initApp(); }
        };

        function initApp() {
            db.ref('products').on('value', snap => { const data = snap.val(); products = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []; updateUI(); });
            db.ref('logs').limitToLast(15).on('value', snap => { const data = snap.val(); logs = data ? Object.values(data).reverse() : []; updateKasa(); });
        }

        function startScanner() {
            lastScanTime = 0;
            document.getElementById('scan-overlay').style.display = 'none';
            document.getElementById('laser').style.display = 'block';
            document.getElementById('btn-cancel').style.display = 'block';
            Quagga.init({ inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-viewport'), constraints: { facingMode: "environment" } }, decoder: { readers: ["ean_reader", "code_128_reader"] }, locate:true }, err => { if(!err) Quagga.start(); });
            
            Quagga.onDetected(res => { 
                const now = Date.now();
                if (now - lastScanTime < 2000) return; // 2 Saniye Kilit
                lastScanTime = now;
                
                const code = res.codeResult.code;
                stopScanner();
                
                if(navigator.vibrate) navigator.vibrate(100);
                
                const found = products.find(p => p.barcode === code);
                if(found) openEdit(found.id);
                else if(confirm("Ürün yok, ekle?")) { document.getElementById('inp-barcode').value = code; switchTab('add'); }
            });
        }
        function stopScanner() { Quagga.stop(); document.getElementById('scan-overlay').style.display = 'flex'; document.getElementById('laser').style.display = 'none'; document.getElementById('btn-cancel').style.display = 'none'; }

        function switchTab(id, lowOnly = false) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById('tab-' + id).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Basit aktiflik mantığı
            if(id==='dashboard') document.querySelectorAll('.nav-item')[0].classList.add('active');
            if(id==='products') document.querySelectorAll('.nav-item')[1].classList.add('active');
            if(id==='add') document.querySelectorAll('.nav-item')[2].classList.add('active');

            if(id === 'products') renderList(lowOnly);
        }

        function updateUI() {
            const tStock = products.reduce((a,b) => a + Number(b.stock || 0), 0);
            const tCost = products.reduce((a,b) => a + (Number(b.stock || 0) * Number(b.buyPrice || 0)), 0);
            const tLow = products.filter(p => Number(p.stock) <= Number(p.minStock || 5)).length;
            document.getElementById('d-count').innerText = products.length;
            document.getElementById('d-stock').innerText = tStock;
            document.getElementById('d-value').innerText = '₺' + tCost.toLocaleString('tr-TR');
            document.getElementById('d-low').innerText = tLow;
            renderList();
        }

        function renderList(lowOnly = false) {
            const cont = document.getElementById('list-container');
            const s = document.getElementById('search-box').value.toLowerCase();
            let arr = products.filter(p => p.name.toLowerCase().includes(s) || p.barcode.includes(s));
            if(lowOnly) arr = arr.filter(p => Number(p.stock) <= Number(p.minStock||5));
            
            cont.innerHTML = arr.map(p => 
                `<div class="sq-card" style="height:auto; flex-direction:row; justify-content:space-between; margin-bottom:10px; align-items:center; text-align:left" onclick="openEdit('${p.id}')">
                    <div><b style="color:var(--text-main); font-size:16px">${p.name}</b><br><small style="color:var(--text-sec)">${p.barcode}</small></div>
                    <div style="text-align:right"><b style="color:${Number(p.stock)<=Number(p.minStock)?'var(--red)':'var(--text-main)'}; font-size:20px">${p.stock}</b><br><small>Adet</small></div>
                </div>`
            ).join('');
        }

        function updateKasa() {
            const today = new Date().toLocaleDateString();
            const tLogs = logs.filter(l => new Date(l.date).toLocaleDateString() === today);
            const ciro = tLogs.reduce((a,b) => a + (b.ciro || 0), 0);
            const profit = tLogs.reduce((a,b) => a + (b.profit || 0), 0);
            document.getElementById('daily-ciro').innerText = '₺' + ciro.toLocaleString();
            document.getElementById('daily-profit').innerText = '₺' + profit.toLocaleString();
        }

        function saveProduct() { 
            const p = { barcode: document.getElementById('inp-barcode').value, name: document.getElementById('inp-name').value, stock: document.getElementById('inp-stock').value, price: document.getElementById('inp-price').value, buyPrice: document.getElementById('inp-buy').value, minStock: document.getElementById('inp-min').value };
            db.ref('products').push(p).then(() => { alert('Kaydedildi'); switchTab('products'); });
        }
        function updateProduct() {
            const id = document.getElementById('edit-id').value;
            const oldP = products.find(x => x.id === id);
            const newStock = Number(document.getElementById('edit-stock').value);
            const diff = newStock - Number(oldP.stock);
            
            db.ref('products/'+id).update({
                name: document.getElementById('edit-name').value,
                stock: newStock,
                price: document.getElementById('edit-price').value
            }).then(() => {
                if(diff !== 0) {
                    const profit = diff < 0 ? Math.abs(diff) * (oldP.price - oldP.buyPrice) : 0;
                    const ciro = diff < 0 ? Math.abs(diff) * oldP.price : 0;
                    db.ref('logs').push({ date: Date.now(), ciro, profit });
                }
                closeModal();
            });
        }
        
        function openEdit(id) { const p = products.find(x => x.id === id); document.getElementById('edit-id').value = id; document.getElementById('edit-barcode').value = p.barcode; document.getElementById('edit-name').value = p.name; document.getElementById('edit-stock').value = p.stock; document.getElementById('edit-price').value = p.price; document.getElementById('modal-edit').classList.add('active'); }
        function closeModal() { document.getElementById('modal-edit').classList.remove('active'); }
    </script>
</body>
