    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // SENƒ∞N FIREBASE Bƒ∞LGƒ∞LERƒ∞N
        const firebaseConfig = {
            apiKey: "AIzaSyBt5AmmhZc6sI764z8hMjGusAzNRMIrxLw",
            authDomain: "stoktakip-4779c.firebaseapp.com",
            projectId: "stoktakip-4779c",
            storageBucket: "stoktakip-4779c.firebasestorage.app",
            messagingSenderId: "751946906534",
            appId: "1:751946906534:web:e28257e6487a638af7ed67"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const productsCol = collection(db, "products");
        const salesCol = collection(db, "sales");

        let products = [];
        let sales = [];
        let selectedProduct = null;
        let selectedId = null;
        let currentFilter = 'all';
        let productImage = null;
        let scannerActive = false;

        // VERƒ∞LERƒ∞ √áEK
        onSnapshot(productsCol, (snap) => {
            products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.renderProducts();
            window.renderCategoryFilters();
            updateStats();
        });

        onSnapshot(salesCol, (snap) => {
            sales = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.renderSales();
            updateStats();
        });

        // FONKSƒ∞YONLARI WINDOW'A BAƒûLA (HTML'DEN ERƒ∞≈ûƒ∞M ƒ∞√áƒ∞N)
        window.playBeep = () => {
            const beep = document.getElementById('beepSound');
            beep.currentTime = 0;
            beep.play().catch(e => console.log('Ses hatasƒ±'));
        };

        function updateStats() {
            const totalProducts = products.length;
            const totalValue = products.reduce((sum, p) => sum + (p.stock * p.cost), 0);
            const lowStockCount = products.filter(p => p.stock <= p.minStock).length;
            const totalSales = sales.reduce((sum, s) => sum + s.quantity, 0);
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalValue').textContent = '‚Ç∫' + totalValue.toFixed(2);
            document.getElementById('lowStockCount').textContent = lowStockCount;
            document.getElementById('totalSales').textContent = totalSales;
        }

        window.renderProducts = () => {
            const list = document.getElementById('productList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || p.barcode.includes(searchTerm);
                if (currentFilter === 'all') return matchesSearch;
                if (currentFilter === 'lowStock') return matchesSearch && p.stock <= p.minStock;
                return matchesSearch && p.category === currentFilter;
            });
            
            if (filtered.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 40px 0;">√úr√ºn bulunamadƒ±</p>';
                return;
            }
            
            list.innerHTML = filtered.map(p => `
                <div class="product-item ${p.stock <= p.minStock ? 'low-stock' : ''}" onclick='window.showProductDetail("${p.id}")'>
                    <img class="product-item-image" src="${p.image || 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Crect fill=%22%23e5e7eb%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2240%22%3Eüì¶%3C/text%3E%3C/svg%3E'}">
                    <div class="product-item-info">
                        <div class="product-item-name">${p.name} ${p.stock <= p.minStock ? '<span class="warning-badge">‚ö†Ô∏è D√º≈ü√ºk</span>' : ''}</div>
                        <div class="product-item-meta">
                            ${p.category} ${p.size ? '‚Ä¢ ' + p.size : ''} ‚Ä¢ ‚Ç∫${p.cost}
                        </div>
                    </div>
                    <div class="product-item-stock">
                        <div class="product-item-stock-num ${p.stock <= p.minStock ? 'low' : ''}">${p.stock}</div>
                        <div style="font-size: 10px; color: #666;">adet</div>
                    </div>
                </div>
            `).join('');
        };

        window.renderCategoryFilters = () => {
            const categories = [...new Set(products.map(p => p.category))];
            const filterContainer = document.getElementById('categoryFilters');
            filterContainer.innerHTML = categories.map(cat => 
                `<div class="chip" onclick="window.setFilter('${cat}')">${cat}</div>`
            ).join('');
        };

        window.setFilter = (filter) => {
            currentFilter = filter;
            document.querySelectorAll('.filter-chips .chip').forEach(chip => chip.classList.remove('active'));
            event.target.classList.add('active');
            window.renderProducts();
        };

        window.filterProducts = () => window.renderProducts();

        window.showProductDetail = (id) => {
            selectedId = id;
            selectedProduct = products.find(p => p.id === id);
            document.getElementById('detailImage').src = selectedProduct.image || '';
            document.getElementById('detailName').textContent = selectedProduct.name;
            document.getElementById('detailBarcode').textContent = selectedProduct.barcode;
            document.getElementById('detailSize').textContent = selectedProduct.size || '-';
            document.getElementById('detailCategory').textContent = selectedProduct.category;
            document.getElementById('detailCost').textContent = '‚Ç∫' + selectedProduct.cost;
            document.getElementById('detailStock').textContent = selectedProduct.stock;
            window.showScreen('productDetail');
        };

        window.increaseStock = async () => {
            if (!selectedId) return;
            await updateDoc(doc(db, "products", selectedId), { stock: selectedProduct.stock + 1 });
            document.getElementById('detailStock').textContent = selectedProduct.stock + 1;
        };

        window.decreaseStock = async () => {
            if (!selectedId || selectedProduct.stock === 0) return;
            
            // Stok d√º≈ü
            await updateDoc(doc(db, "products", selectedId), { stock: selectedProduct.stock - 1 });
            
            // Satƒ±≈ü kaydƒ± at
            await addDoc(salesCol, {
                productName: selectedProduct.name,
                barcode: selectedProduct.barcode,
                quantity: 1,
                cost: selectedProduct.cost,
                date: serverTimestamp()
            });
            
            document.getElementById('detailStock').textContent = selectedProduct.stock - 1;
        };
        
        window.deleteProduct = async () => {
            if(confirm("Bu √ºr√ºn√º tamamen silmek istediƒüinize emin misiniz?")) {
                await deleteDoc(doc(db, "products", selectedId));
                window.showScreen('main');
            }
        };

        window.saveProduct = async () => {
            const data = {
                barcode: document.getElementById('newBarcode').value.trim(),
                name: document.getElementById('newName').value.trim(),
                size: document.getElementById('newSize').value.trim(),
                category: document.getElementById('newCategory').value,
                cost: parseFloat(document.getElementById('newCost').value) || 0,
                stock: parseInt(document.getElementById('newStock').value) || 0,
                minStock: parseInt(document.getElementById('newMinStock').value) || 5,
                image: productImage
            };

            if (!data.barcode || !data.name || !data.category) return alert('Zorunlu alanlarƒ± doldurun!');
            
            await addDoc(productsCol, data);
            
            // Temizlik
            document.getElementById('newBarcode').value = '';
            document.getElementById('newName').value = '';
            productImage = null;
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            
            window.showScreen('main');
        };

        window.renderSales = () => {
            const list = document.getElementById('salesList');
            const salesTotal = document.getElementById('salesTotal');
            const totalSold = sales.reduce((sum, s) => sum + s.quantity, 0);
            salesTotal.textContent = totalSold;

            if (sales.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 40px 0;">Hen√ºz satƒ±≈ü yok</p>';
                return;
            }

            // Gruplama
            const grouped = sales.reduce((acc, sale) => {
                if (!acc[sale.barcode]) {
                    acc[sale.barcode] = { name: sale.productName, barcode: sale.barcode, quantity: 0, total: 0 };
                }
                acc[sale.barcode].quantity += sale.quantity;
                acc[sale.barcode].total += sale.quantity * sale.cost;
                return acc;
            }, {});

            list.innerHTML = Object.values(grouped).map(item => `
                <div class="product-item">
                    <div class="product-item-info" style="flex: 1;">
                        <div class="product-item-name">${item.name}</div>
                        <div class="product-item-meta">Barkod: ${item.barcode}</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 18px; font-weight: bold; color: #10b981;">${item.quantity} adet</div>
                        <div style="font-size: 12px; color: #666;">‚Ç∫${item.total.toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        };

        // NAVƒ∞GASYON VE KAMERA
        window.showScreen = (screen) => {
            ['mainScreen', 'scannerScreen', 'productDetailScreen', 'addProductScreen', 'salesScreen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(screen + 'Screen').classList.remove('hidden');
            
            if (screen === 'main') document.querySelectorAll('.nav-btn')[0].classList.add('active');
            if (screen === 'scanner') {
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
                window.startScanner();
            } else {
                window.stopScanner();
            }
            if (screen === 'add') document.querySelectorAll('.nav-btn')[2].classList.add('active');
            if (screen === 'sales') document.querySelectorAll('.nav-btn')[3].classList.add('active');
            
            if(screen === 'sales') window.renderSales();
        };

        window.closeScanner = () => window.showScreen('main');
        window.closeProductDetail = () => window.showScreen('main');
        window.closeAddProduct = () => window.showScreen('main');
        window.closeSales = () => window.showScreen('main');

        window.previewImage = (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    productImage = e.target.result;
                    document.getElementById('imagePreview').src = productImage;
                    document.getElementById('imagePreview').classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        // KAMERA AYARLARI
        window.startScanner = () => {
            scannerActive = true;
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-container'), constraints: { facingMode: "environment" } },
                decoder: { readers: ["ean_reader"] },
                locate: true
            }, function(err) {
                if (err) return console.error(err);
                Quagga.start();
            });
            Quagga.onDetected((result) => {
                if (!scannerActive) return;
                const barcode = result.codeResult.code;
                window.playBeep();
                window.stopScanner();
                
                const p = products.find(p => p.barcode === barcode);
                if (p) {
                    window.showProductDetail(p.id);
                } else {
                    if (confirm(`√úr√ºn bulunamadƒ± (${barcode}). Eklemek ister misiniz?`)) {
                        document.getElementById('newBarcode').value = barcode;
                        window.showScreen('add');
                    } else {
                        window.showScreen('main');
                    }
                }
            });
        };

        window.stopScanner = () => {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
            }
        };

    </script>
</body>
</html>
