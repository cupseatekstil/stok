<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Stok Y√∂netim Sistemi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            padding-bottom: 80px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        h1 { color: #333; font-size: 24px; }
        .sync-badge {
            background: #d1fae5;
            color: #065f46;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-value { font-size: 32px; font-weight: bold; }
        .stat-label { font-size: 12px; opacity: 0.9; margin-top: 5px; }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .card h2 { color: #333; margin-bottom: 20px; font-size: 20px; }
        .input-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
            font-size: 13px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 14px;
        }
        .btn:hover { opacity: 0.9; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-secondary { background: #6b7280; color: white; }
        .search-bar {
            margin-bottom: 15px;
        }
        .search-bar input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
        }
        .filter-chips {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .chip {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            border: 2px solid #e5e7eb;
            background: white;
            transition: all 0.2s;
        }
        .chip:hover { border-color: #667eea; }
        .chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
        }
        .product-table th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-size: 13px;
            color: #666;
            border-bottom: 2px solid #e5e7eb;
        }
        .product-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }
        .product-table tr:hover {
            background: #f9fafb;
        }
        .product-name { font-weight: 600; color: #333; }
        .product-barcode { color: #666; font-size: 13px; }
        .stock-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
        }
        .stock-normal { background: #d1fae5; color: #065f46; }
        .stock-low { background: #fee2e2; color: #991b1b; }
        .stock-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .stock-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }
        .stock-btn:hover { opacity: 0.8; }
        .stock-minus { background: #fee2e2; color: #991b1b; }
        .stock-plus { background: #d1fae5; color: #065f46; }
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .action-btn:hover { opacity: 1; }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        .empty-icon { font-size: 64px; margin-bottom: 15px; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h3 { color: #333; }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <h1>üì¶ Stok Y√∂netim Sistemi</h1>
                <span class="sync-badge">‚úì Senkronize</span>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalProducts">0</div>
                    <div class="stat-label">Toplam √úr√ºn</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalStock">0</div>
                    <div class="stat-label">Toplam Stok</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalValue">‚Ç∫0</div>
                    <div class="stat-label">Toplam Deƒüer</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lowStockCount">0</div>
                    <div class="stat-label">D√º≈ü√ºk Stok</div>
                </div>
            </div>
        </div>

        <!-- Add Product Form -->
        <div class="card">
            <h2>‚ûï Yeni √úr√ºn Ekle</h2>
            <div class="input-row">
                <div class="input-group">
                    <label>Barkod *</label>
                    <input type="text" id="barcodeInput" placeholder="8690632007052">
                </div>
                <div class="input-group">
                    <label>√úr√ºn Adƒ± *</label>
                    <input type="text" id="nameInput" placeholder="Coca Cola 330ml">
                </div>
                <div class="input-group">
                    <label>Kategori *</label>
                    <select id="categoryInput">
                        <option value="Gƒ±da">Gƒ±da</option>
                        <option value="ƒ∞√ßecek">ƒ∞√ßecek</option>
                        <option value="Giyim">Giyim</option>
                        <option value="Ayakkabƒ±">Ayakkabƒ±</option>
                        <option value="Elektronik">Elektronik</option>
                        <option value="Kozmetik">Kozmetik</option>
                        <option value="Temizlik">Temizlik</option>
                        <option value="Kƒ±rtasiye">Kƒ±rtasiye</option>
                        <option value="Diƒüer">Diƒüer</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Stok Adedi</label>
                    <input type="number" id="stockInput" value="0" min="0">
                </div>
                <div class="input-group">
                    <label>Birim Fiyat (‚Ç∫) *</label>
                    <input type="number" id="priceInput" value="0" step="0.01" min="0">
                </div>
                <div class="input-group">
                    <label>Min. Stok Uyarƒ±sƒ±</label>
                    <input type="number" id="minStockInput" value="5" min="0">
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-success" onclick="addProduct()">üíæ √úr√ºn Ekle</button>
                <button class="btn btn-secondary" onclick="addSampleProducts()">üì¶ √ñrnek √úr√ºnler</button>
                <button class="btn btn-danger" onclick="clearAllProducts()">üóëÔ∏è T√ºm√ºn√º Sil</button>
            </div>
        </div>

        <!-- Product List -->
        <div class="card">
            <h2>üìã √úr√ºn Listesi</h2>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç √úr√ºn ara (ad, barkod, kategori)..." oninput="filterProducts()">
            </div>

            <div class="filter-chips">
                <div class="chip active" onclick="setFilter('all')">T√ºm√º</div>
                <div class="chip" onclick="setFilter('lowStock')">D√º≈ü√ºk Stok</div>
                <div id="categoryFilters"></div>
            </div>

            <div id="productListContainer"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚úèÔ∏è √úr√ºn D√ºzenle</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="input-group">
                <label>√úr√ºn Adƒ±</label>
                <input type="text" id="editName">
            </div>
            <div class="input-group">
                <label>Barkod</label>
                <input type="text" id="editBarcode">
            </div>
            <div class="input-group">
                <label>Kategori</label>
                <select id="editCategory">
                    <option value="Gƒ±da">Gƒ±da</option>
                    <option value="ƒ∞√ßecek">ƒ∞√ßecek</option>
                    <option value="Giyim">Giyim</option>
                    <option value="Ayakkabƒ±">Ayakkabƒ±</option>
                    <option value="Elektronik">Elektronik</option>
                    <option value="Kozmetik">Kozmetik</option>
                    <option value="Temizlik">Temizlik</option>
                    <option value="Kƒ±rtasiye">Kƒ±rtasiye</option>
                    <option value="Diƒüer">Diƒüer</option>
                </select>
            </div>
            <div class="input-group">
                <label>Birim Fiyat (‚Ç∫)</label>
                <input type="number" id="editPrice" step="0.01">
            </div>
            <div class="input-group">
                <label>Min. Stok Uyarƒ±sƒ±</label>
                <input type="number" id="editMinStock">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-success" onclick="saveEdit()">üíæ Kaydet</button>
                <button class="btn btn-secondary" onclick="closeEditModal()">ƒ∞ptal</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Config
        var firebaseConfig = {
            apiKey: "AIzaSyBt5AmmhZc6sI764z8hMjGusAzNRMIrxLw",
            authDomain: "stoktakip-4779c.firebaseapp.com",
            databaseURL: "https://stoktakip-4779c-default-rtdb.firebaseio.com",
            projectId: "stoktakip-4779c",
            storageBucket: "stoktakip-4779c.firebasestorage.app",
            messagingSenderId: "751946906534",
            appId: "1:751946906534:web:e28257e6487a638af7ed67"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        
        var products = [];
        var currentFilter = 'all';
        var editingProductId = null;

        // Load products
        db.ref('products').on('value', function(snapshot) {
            var data = snapshot.val();
            products = [];
            
            if (data) {
                Object.keys(data).forEach(function(key) {
                    products.push({
                        id: key,
                        ...data[key]
                    });
                });
            }
            
            updateStats();
            renderProducts();
            renderCategoryFilters();
        });

        // Update stats
        function updateStats() {
            var totalStock = 0;
            var totalValue = 0;
            var lowStockCount = 0;
            
            products.forEach(function(p) {
                totalStock += p.stock || 0;
                totalValue += (p.stock || 0) * (p.price || 0);
                if (p.stock <= (p.minStock || 5)) {
                    lowStockCount++;
                }
            });
            
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('totalStock').textContent = totalStock;
            document.getElementById('totalValue').textContent = '‚Ç∫' + totalValue.toFixed(2);
            document.getElementById('lowStockCount').textContent = lowStockCount;
        }

        // Render category filters
        function renderCategoryFilters() {
            var categories = {};
            products.forEach(function(p) {
                categories[p.category] = true;
            });
            
            var html = '';
            Object.keys(categories).forEach(function(cat) {
                html += '<div class="chip" onclick="setFilter(\'' + cat + '\')">' + cat + '</div>';
            });
            
            document.getElementById('categoryFilters').innerHTML = html;
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.chip').forEach(function(chip) {
                chip.classList.remove('active');
            });
            
            event.target.classList.add('active');
            filterProducts();
        }

        // Filter products
        function filterProducts() {
            var search = document.getElementById('searchInput').value.toLowerCase();
            
            var filtered = products.filter(function(p) {
                var matchesSearch = !search || 
                    p.name.toLowerCase().includes(search) ||
                    p.barcode.toLowerCase().includes(search) ||
                    (p.category && p.category.toLowerCase().includes(search));
                
                var matchesFilter = currentFilter === 'all' ||
                    (currentFilter === 'lowStock' && p.stock <= (p.minStock || 5)) ||
                    p.category === currentFilter;
                
                return matchesSearch && matchesFilter;
            });
            
            renderFilteredProducts(filtered);
        }

        // Render products
        function renderProducts() {
            filterProducts();
        }

        function renderFilteredProducts(filtered) {
            var container = document.getElementById('productListContainer');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">' +
                    '<div class="empty-icon">üì¶</div>' +
                    '<p>√úr√ºn bulunamadƒ±</p>' +
                    '</div>';
                return;
            }
            
            var html = '<table class="product-table">' +
                '<thead><tr>' +
                '<th>√úr√ºn</th>' +
                '<th>Kategori</th>' +
                '<th>Fiyat</th>' +
                '<th>Stok</th>' +
                '<th>ƒ∞≈ülem</th>' +
                '</tr></thead><tbody>';
            
            filtered.forEach(function(p) {
                var isLowStock = p.stock <= (p.minStock || 5);
                var stockClass = isLowStock ? 'stock-low' : 'stock-normal';
                
                html += '<tr>' +
                    '<td>' +
                    '<div class="product-name">' + p.name + '</div>' +
                    '<div class="product-barcode">' + p.barcode + '</div>' +
                    '</td>' +
                    '<td>' + (p.category || '-') + '</td>' +
                    '<td>‚Ç∫' + (p.price || 0).toFixed(2) + '</td>' +
                    '<td>' +
                    '<span class="stock-badge ' + stockClass + '">' + (p.stock || 0) + ' adet</span>' +
                    '</td>' +
                    '<td>' +
                    '<div class="stock-controls">' +
                    '<button class="stock-btn stock-minus" onclick="updateStock(\'' + p.id + '\', -1)">‚àí</button>' +
                    '<button class="stock-btn stock-plus" onclick="updateStock(\'' + p.id + '\', 1)">+</button>' +
                    '<button class="action-btn" onclick="editProduct(\'' + p.id + '\')">‚úèÔ∏è</button>' +
                    '<button class="action-btn" onclick="deleteProduct(\'' + p.id + '\')">üóëÔ∏è</button>' +
                    '</div>' +
                    '</td>' +
                    '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Add product
        function addProduct() {
            var barcode = document.getElementById('barcodeInput').value.trim();
            var name = document.getElementById('nameInput').value.trim();
            var category = document.getElementById('categoryInput').value;
            var stock = parseInt(document.getElementById('stockInput').value) || 0;
            var price = parseFloat(document.getElementById('priceInput').value) || 0;
            var minStock = parseInt(document.getElementById('minStockInput').value) || 5;

            if (!barcode || !name) {
                alert('‚ö†Ô∏è L√ºtfen barkod ve √ºr√ºn adƒ±nƒ± girin!');
                return;
            }

            db.ref('products').push({
                barcode: barcode,
                name: name,
                category: category,
                stock: stock,
                price: price,
                minStock: minStock,
                createdAt: Date.now()
            }).then(function() {
                document.getElementById('barcodeInput').value = '';
                document.getElementById('nameInput').value = '';
                document.getElementById('stockInput').value = '0';
                document.getElementById('priceInput').value = '0';
                document.getElementById('minStockInput').value = '5';
            });
        }

        // Update stock
        function updateStock(productId, change) {
            var product = products.find(function(p) { return p.id === productId; });
            if (!product) return;
            
            var newStock = Math.max(0, (product.stock || 0) + change);
            
            db.ref('products/' + productId).update({
                stock: newStock
            });
        }

        // Edit product
        function editProduct(productId) {
            var product = products.find(function(p) { return p.id === productId; });
            if (!product) return;
            
            editingProductId = productId;
            document.getElementById('editName').value = product.name;
            document.getElementById('editBarcode').value = product.barcode;
            document.getElementById('editCategory').value = product.category || 'Diƒüer';
            document.getElementById('editPrice').value = product.price || 0;
            document.getElementById('editMinStock').value = product.minStock || 5;
            
            document.getElementById('editModal').classList.add('active');
        }

        function saveEdit() {
            if (!editingProductId) return;
            
            db.ref('products/' + editingProductId).update({
                name: document.getElementById('editName').value,
                barcode: document.getElementById('editBarcode').value,
                category: document.getElementById('editCategory').value,
                price: parseFloat(document.getElementById('editPrice').value) || 0,
                minStock: parseInt(document.getElementById('editMinStock').value) || 5
            }).then(function() {
                closeEditModal();
            });
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingProductId = null;
        }

        // Delete product
        function deleteProduct(productId) {
            if (!confirm('Bu √ºr√ºn√º silmek istediƒüinize emin misiniz?')) return;
            
            db.ref('products/' + productId).remove();
        }

        // Clear all
        function clearAllProducts() {
            if (!confirm('T√úM √úR√úNLERƒ∞ silmek istediƒüinize emin misiniz?')) return;
            
            db.ref('products').remove();
        }

        // Add sample products
        function addSampleProducts() {
            var samples = [
                { barcode: '8690632007052', name: 'Coca Cola 330ml', category: 'ƒ∞√ßecek', stock: 50, price: 15.00, minStock: 10 },
                { barcode: '8690637004371', name: '√úlker √áikolata', category: 'Gƒ±da', stock: 30, price: 8.50, minStock: 5 },
                { barcode: '8690504073642', name: 'Selpak Kaƒüƒ±t Havlu', category: 'Temizlik', stock: 20, price: 25.00, minStock: 5 },
                { barcode: '8690571014643', name: 'S√ºta≈ü S√ºt 1L', category: 'Gƒ±da', stock: 15, price: 22.50, minStock: 8 },
                { barcode: '8690605012345', name: 'Tablet Bilgisayar', category: 'Elektronik', stock: 5, price: 3500.00, minStock: 2 }
            ];
            
            samples.forEach(function(product) {
                db.ref('products').push(product);
            });
        }
    </script>
</body>
</html>
