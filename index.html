        // --- LOGIN SISTEMI (LOCALSTORAGE ILE) ---
        function checkLogin() {
            if(localStorage.getItem('stokLogin') === 'true') {
                document.getElementById('login-screen').style.display = 'none';
                initApp();
            }
        }
        
        function logout() {
            localStorage.removeItem('stokLogin');

        function enterPin(num) { if(currentPin.length < 6) { currentPin += num; updatePinDots(); } }

        function submitPin() {
            if(currentPin === "588558") {

        // UYGULAMA BAÅžLANGICI
        window.onload = checkLogin;

        function switchTab(id) {

        function saveLog(pName, type, amount) {
            db.ref('logs').push({ pName, type, amount, date: Date.now() });

        function saveProduct() {
            const data = {
                barcode: document.getElementById('inp-barcode').value,
                name: document.getElementById('inp-name').value,
                category: document.getElementById('inp-cat').value,
                size: document.getElementById('inp-size').value,

            container.innerHTML = filtered.map(p => `
                <div class="product-card" onclick="openModal('${p.id}')">
                    <img src="${p.image || 'https://via.placeholder.com/60'}" class="p-img">
                    <div style="flex:1"><div style="font-weight:600">${p.name} <small>(${p.size||'-'})</small></div><div style="font-size:12px; color:var(--text-light)">${p.barcode}</div></div>
                    <div style="text-align:right"><div style="padding:4px 8px; border-radius:12px; font-size:12px; font-weight:700; background:${p.stock<=p.minStock?'rgba(239,68,68,0.1)':'rgba(16,185,129,0.1)'}; color:${p.stock<=p.minStock?'var(--danger)':'var(--success)'}">${p.stock}</div></div>
                </div>`).join('');
        }

        function updateUI() {
            const totalStock = products.reduce((a,b)=>a+(b.stock||0),0);
            const totalValue = products.reduce((a,b)=>a+((b.stock||0)*(b.price||0)),0);
            document.getElementById('d-count').innerText = products.length;
            document.getElementById('d-stock').innerText = totalStock;
            document.getElementById('d-value').innerText = 'â‚º' + totalValue.toLocaleString('tr-TR');
            document.getElementById('d-low').innerText = products.filter(p=>p.stock<=p.minStock).length;
            renderList();
        }

        function startScanner() {
            Quagga.init({ inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-viewport') }, decoder: { readers: ["ean_reader", "code_128_reader"] } }, err => {
                if(err) return showToast("Hata"); Quagga.start();
                document.getElementById('btn-start').style.display='none'; document.getElementById('btn-stop').style.display='inline-flex';
            });
            Quagga.onDetected(res => {
                const code = res.codeResult.code; playBeep(); stopScanner();
                const found = products.find(p => p.barcode === code);
                if(found) openModal(found.id);
                else if(confirm("Eklensin mi?")) { document.getElementById('inp-barcode').value = code; switchTab('add'); }
            });
        }
        function stopScanner() { Quagga.stop(); document.getElementById('btn-start').style.display='inline-flex'; document.getElementById('btn-stop').style.display='none'; }
        
        function openModal(id) {
            const p = products.find(x => x.id === id);
            document.getElementById('modal-id').value = id;
            document.getElementById('modal-title').innerText = p.name;
            document.getElementById('modal-name').value = p.name;
            document.getElementById('modal-price').value = p.price;
            document.getElementById('modal-img').src = p.image || 'https://via.placeholder.com/80';
            try { JsBarcode("#barcode-canvas", p.barcode, {height:40, displayValue:true}); } catch(e){}
            document.getElementById('detail-modal').classList.add('active');
        }
        function closeModal() { document.getElementById('detail-modal').classList.remove('active'); }
        function previewImage(input) {
            if(input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { tempImg = e.target.result; document.getElementById('img-preview').src = tempImg; document.getElementById('img-preview').style.display = 'block'; document.getElementById('upload-placeholder').style.display = 'none'; }
                reader.readAsDataURL(input.files[0]);
            }
        }
        function toggleTheme() { const b = document.body; b.setAttribute('data-theme', b.getAttribute('data-theme')==='light'?'dark':'light'); }
    </script>
</body>
</html>
