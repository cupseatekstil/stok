<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Stok Pro v9.9 - Final Master</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --label: #8E8E93;
            --text-main: #000000;
            --text-inv: #FFFFFF;
            --input-bg: #E9E9EB;
            --border: rgba(0,0,0,0.06);
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --nav-bg: rgba(255, 255, 255, 0.85);
            --green: #34C759;
            --red: #FF3B30;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --card: #1C1C1E;
            --label: #98989D;
            --text-main: #FFFFFF;
            --text-inv: #000000;
            --input-bg: #2C2C2E;
            --border: rgba(255,255,255,0.1);
            --shadow: none;
            --nav-bg: rgba(28, 28, 30, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); padding-bottom: 100px; transition: background 0.3s, color 0.3s; }

        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-dots { display: flex; gap: 20px; margin: 50px 0; }
        .pin-dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid #333; transition: 0.3s; }
        .pin-dot.active { background: #fff; border-color: #fff; transform: scale(1.1); box-shadow: 0 0 15px #fff; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .num-btn { width: 78px; height: 78px; border-radius: 50%; background: #1C1C1E; color: #fff; font-size: 30px; display: flex; align-items: center; justify-content: center; border: none; }
        
        .header { background: var(--nav-bg); backdrop-filter: blur(25px); padding: 25px 20px 15px; border-bottom: 0.5px solid var(--border); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: flex-end; transition: 0.3s; }
        .header h2 { font-size: 26px; font-weight: 800; letter-spacing: -1px; }
        .icon-btn { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--input-bg); color: var(--text-main); font-size: 18px; cursor: pointer; }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        .sq-card { background: var(--card); border-radius: 24px; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; min-height: 140px; box-shadow: var(--shadow); cursor: pointer; transition: 0.2s; border: 1px solid var(--border); }
        .sq-card.black-card { background: var(--text-main); color: var(--bg); border: 1px solid rgba(255,255,255,0.1); }
        .sq-card.black-card i { color: var(--bg); }

        .kasa-card { background: var(--text-main); color: var(--bg); border-radius: 28px; padding: 25px; margin-bottom: 20px; position: relative; overflow: hidden; }

        #scanner-box { width: 100%; height: 350px; background: #000; border-radius: 32px; overflow: hidden; position: relative; border: 1px solid var(--border); }
        #scanner-viewport { width: 100%; height: 100%; }
        #scanner-viewport video { width: 100%; height: 100%; object-fit: cover; }
        .scan-guide { position: absolute; inset: 40px; border: 2px solid rgba(255,255,255,0.3); border-radius: 20px; pointer-events: none; }
        .scan-laser { position: absolute; top: 50%; left: 40px; right: 40px; height: 2px; background: #34C759; box-shadow: 0 0 20px #34C759; animation: scanMove 2s infinite ease-in-out; z-index: 15; display: none; }
        @keyframes scanMove { 0%, 100% { transform: translateY(-100px); opacity: 0; } 50% { transform: translateY(100px); opacity: 1; } }
        #scan-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .btn-scan-start { background: #fff; color: #000; padding: 18px 30px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; }
        
        .btn-cancel-scan { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: #000; color: #fff; padding: 14px 40px; border-radius: 30px; 
            font-weight: 700; border: 1px solid rgba(255,255,255,0.3); z-index: 30; 
            display: none; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .item-card { background: var(--card); border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 16px; margin-bottom: 12px; border: 0.5px solid var(--border); }
        .item-img { width: 60px; height: 60px; border-radius: 14px; object-fit: cover; background: var(--input-bg); }
        .input-group { background: var(--input-bg); border-radius: 14px; padding: 14px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--border); }
        .input-group input { background: none; border: none; outline: none; width: 100%; font-size: 16px; color: var(--text-main); }
        .btn { width: 100%; padding: 18px; border-radius: 16px; border: none; font-size: 16px; font-weight: 700; cursor: pointer; }
        .btn-black { background: var(--text-main); color: var(--bg); }

        .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; background: var(--text-main); border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .bottom-nav i { color: var(--bg); font-size: 24px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px); z-index: 2000; display:none; align-items:flex-end; }
        .modal.active { display:flex; }
        .modal-content { background: var(--card); width: 100%; padding: 30px 25px 40px; border-radius: 35px 35px 0 0; max-height: 92vh; overflow-y: auto; color: var(--text-main); }
    </style>
</head>
<body data-theme="light">

    <div id="login-screen">
        <div style="font-size: 40px; color: #fff; margin-bottom: 20px;"><i class="fa-solid fa-fingerprint"></i></div>
        <div class="pin-dots" id="pinDots">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div class="numpad">
            <div class="num-btn" onclick="enterPin('1')">1</div><div class="num-btn" onclick="enterPin('2')">2</div><div class="num-btn" onclick="enterPin('3')">3</div>
            <div class="num-btn" onclick="enterPin('4')">4</div><div class="num-btn" onclick="enterPin('5')">5</div><div class="num-btn" onclick="enterPin('6')">6</div>
            <div class="num-btn" onclick="enterPin('7')">7</div><div class="num-btn" onclick="enterPin('8')">8</div><div class="num-btn" onclick="enterPin('9')">9</div>
            <div class="num-btn" style="background:transparent" onclick="clearPin()">C</div><div class="num-btn" onclick="enterPin('0')">0</div><div class="num-btn" style="background:transparent" onclick="submitPin()">➜</div>
        </div>
    </div>

    <div class="header">
        <div><small id="header-date">HOŞGELDİNİZ</small><h2 id="page-title">Ana Sayfa</h2></div>
        <div style="display:flex; gap:10px;">
            <div class="icon-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></div>
            <div class="icon-btn" onclick="logoutConfirm()"><i class="fa-solid fa-arrow-right-from-bracket" style="color:var(--red)"></i></div>
        </div>
    </div>

    <div class="container">
        <div id="tab-dashboard" class="tab-content">
            <div class="kasa-card">
                <small style="opacity: 0.6; font-weight: 700; font-size: 11px;">GÜNLÜK NET KAR</small>
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 5px;">
                    <b id="daily-profit" style="font-size: 34px; letter-spacing: -1.5px;">₺0,00</b>
                    <span id="daily-ciro" style="font-size: 13px; opacity: 0.7; font-weight: 600;">Satış: ₺0</span>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="sq-card" onclick="switchTab('products')">
                    <i class="fa-solid fa-boxes-stacked" style="font-size: 24px; opacity:0.8"></i>
                    <div><div class="val" id="d-count">0</div><div class="label">DEPO</div></div>
                </div>
                <div class="sq-card black-card" onclick="switchTab('scan')">
                    <i class="fa-solid fa-barcode" style="font-size: 24px;"></i>
                    <div><div class="val" style="font-size:20px; font-weight:900">OKUT</div><div class="label">BARKOD</div></div>
                </div>
                <div class="sq-card">
                    <i class="fa-solid fa-chart-line" style="font-size: 24px; opacity:0.8"></i>
                    <div><div class="val" id="d-value" style="font-size: 18px;">₺0</div><div class="label">MALİYET</div></div>
                </div>
                <div class="sq-card" onclick="switchTab('products', true)">
                    <i class="fa-solid fa-triangle-exclamation" style="color:var(--red); opacity: 1; font-size: 24px;"></i>
                    <div><div class="val" id="d-low" style="color:var(--red)">0</div><div class="label">KRİTİK</div></div>
                </div>
            </div>
        </div>

        <div id="tab-scan" class="tab-content" style="display:none">
            <div id="scanner-box">
                <div id="scanner-viewport"></div>
                <div class="scan-guide"></div>
                <div class="scan-laser" id="laser"></div>
                <div id="scan-overlay">
                    <button class="btn-scan-start" onclick="startScanner()">
                        <i class="fa-solid fa-expand"></i> TARAMAYI BAŞLAT
                    </button>
                </div>
                <button class="btn-cancel-scan" id="btn-cancel" onclick="stopScanner()">VAZGEÇ</button>
            </div>
            <h4 style="margin:30px 0 15px; font-weight:800; font-size:12px; color:var(--label); text-transform: uppercase;">Son İşlemler</h4>
            <div id="log-container"></div>
        </div>

        <div id="tab-add" class="tab-content" style="display:none">
            <div class="input-group"><i class="fa-solid fa-barcode"></i><input type="text" id="inp-barcode" placeholder="Barkod"></div>
            <div class="input-group"><i class="fa-solid fa-tag"></i><input type="text" id="inp-name" placeholder="Ürün Adı"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px">
                <div class="input-group"><input type="number" id="inp-buy" placeholder="Alış"></div>
                <div class="input-group"><input type="number" id="inp-price" placeholder="Satış"></div>
            </div>
            <div class="input-group"><input type="number" id="inp-stock" placeholder="Stok"></div>
            <button class="btn btn-black" onclick="saveProduct()">KAYDET</button>
        </div>
        <div id="tab-products" class="tab-content" style="display:none"><div id="list-container"></div></div>
    </div>

    <div class="modal" id="modal-edit"><div class="modal-content"><input type="hidden" id="edit-id"><button class="btn btn-black" onclick="updateProduct()">GÜNCELLE</button></div></div>

    <div class="bottom-nav" onclick="switchTab('dashboard')"><i class="fa-solid fa-house"></i></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBt5AmmhZc6sI764z8hMjGusAzNRMIrxLw", authDomain: "stoktakip-4779c.firebaseapp.com", databaseURL: "https://stoktakip-4779c-default-rtdb.firebaseio.com", projectId: "stoktakip-4779c", storageBucket: "stoktakip-4779c.firebasestorage.app", messagingSenderId: "751946906534", appId: "1:751946906534:web:e28257e6487a638af7ed67" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let products = [], logs = [], currentPin = "", isScanningProcessing = false;

        function enterPin(n) { if(currentPin.length < 6) { currentPin += n; updateDots(); if(currentPin.length === 6) setTimeout(submitPin, 200); } }
        function updateDots() { document.querySelectorAll('.pin-dot').forEach((d, i) => d.classList.toggle('active', i < currentPin.length)); }
        function submitPin() { if(currentPin === "588558") { localStorage.setItem('stokAuth', 'true'); document.getElementById('login-screen').style.display = 'none'; initApp(); } else { currentPin = ""; updateDots(); } }
        function logoutConfirm() { if(confirm("Çıkış?")) { localStorage.removeItem('stokAuth'); location.reload(); } }
        function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'); }

        window.onload = () => { if(localStorage.getItem('stokAuth') === 'true') { document.getElementById('login-screen').style.display = 'none'; initApp(); } };

        function initApp() {
            db.ref('products').on('value', snap => { const data = snap.val(); products = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []; updateUI(); });
            // Logları dinle ve her değişimde renderLogs çalıştır
            db.ref('logs').limitToLast(15).on('value', snap => { 
                const data = snap.val(); 
                logs = data ? Object.values(data).reverse() : []; 
                renderLogs(); 
                updateKasaOzet(); 
            });
        }

        function quickSell(product) {
            if (product.stock <= 0) { alert("Stok yok!"); return; }
            const newStock = product.stock - 1;
            const profit = (product.price || 0) - (product.buyPrice || 0);
            
            db.ref('products/' + product.id).update({ stock: newStock }).then(() => {
                db.ref('logs').push({ 
                    pName: product.name, 
                    pImg: product.image || '', 
                    type: 'out', 
                    amount: 1, 
                    ciro: Number(product.price || 0), 
                    profit: Number(profit), 
                    date: Date.now() 
                });
                if(navigator.vibrate) navigator.vibrate(100);
            });
        }

        function renderLogs() {
            const cont = document.getElementById('log-container');
            if(!cont) return;
            if(logs.length === 0) {
                cont.innerHTML = `<small style="display:block; text-align:center; padding:20px; color:var(--label)">Henüz işlem yok.</small>`;
                return;
            }
            cont.innerHTML = logs.map(l => `
                <div class="item-card">
                    <img src="${l.pImg || 'https://via.placeholder.com/60'}" class="item-img">
                    <div style="flex:1">
                        <b>${l.pName}</b>
                        <small>${new Date(l.date).toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'})} • ${l.type==='out'?'SATIŞ':'GİRİŞ'}</small>
                    </div>
                    <b style="color:${l.type==='out'?'var(--red)':'var(--green)'}">
                        ${l.type==='out'?'-':'+'}${l.amount}
                    </b>
                </div>
            `).join('');
        }

        function startScanner() {
            isScanningProcessing = false;
            document.getElementById('scan-overlay').style.display = 'none';
            document.getElementById('laser').style.display = 'block';
            document.getElementById('btn-cancel').style.display = 'block';
            Quagga.init({ inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-viewport'), constraints: { facingMode: "environment" } }, decoder: { readers: ["ean_reader", "code_128_reader"] }, locate: true }, err => { if(!err) Quagga.start(); });
            Quagga.onDetected(res => { 
                if(isScanningProcessing) return; 
                isScanningProcessing = true; 
                const code = res.codeResult.code;
                stopScanner(); 
                const found = products.find(p => p.barcode === code); 
                if(found) { quickSell(found); isScanningProcessing = false; } 
                else { if(confirm("Yeni Ürün?")) { document.getElementById('inp-barcode').value = code; switchTab('add'); } isScanningProcessing = false; } 
            });
        }

        function stopScanner() { Quagga.stop(); document.getElementById('scan-overlay').style.display = 'flex'; document.getElementById('laser').style.display = 'none'; document.getElementById('btn-cancel').style.display = 'none'; }
        function switchTab(id) { document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none'); document.getElementById('tab-' + id).style.display = 'block'; if(id==='scan') renderLogs(); }
        function updateUI() { renderList(); }
        function renderList() { /* Mevcut liste render kodu */ }
        function updateKasaOzet() { 
            const today = new Date().toLocaleDateString(); 
            const tLogs = logs.filter(l => new Date(l.date).toLocaleDateString() === today); 
            const ciro = tLogs.reduce((a,b) => a + (Number(b.ciro) || 0), 0); 
            const profit = tLogs.reduce((a,b) => a + (Number(b.profit) || 0), 0); 
            document.getElementById('daily-ciro').innerText = 'Satış: ₺' + ciro.toLocaleString('tr-TR'); 
            document.getElementById('daily-profit').innerText = '₺' + profit.toLocaleString('tr-TR', {minimumFractionDigits: 2}); 
        }
        function closeModal() { document.getElementById('modal-edit').classList.remove('active'); }
        function clearPin() { currentPin = ""; updateDots(); }
    </script>
</body>
</html>
