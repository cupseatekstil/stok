<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Stok Pro v10.9</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #F2F2F7; --card: #FFFFFF; --label: #8E8E93; --text-main: #000000;
            --text-inv: #FFFFFF; --input-bg: #F2F2F7; --border: rgba(0,0,0,0.08);
            --shadow: 0 10px 30px rgba(0,0,0,0.05); --nav-bg: rgba(255, 255, 255, 0.85);
            --green: #34C759; --red: #FF3B30; --blue: #007AFF;
        }
        [data-theme="dark"] {
            --bg: #000000; --card: #1C1C1E; --label: #98989D; --text-main: #FFFFFF;
            --text-inv: #000000; --input-bg: #2C2C2E; --border: rgba(255,255,255,0.12);
            --nav-bg: rgba(28, 28, 30, 0.85);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); padding-bottom: 100px; transition: background 0.3s, color 0.3s; }

        #ver-tag { position: fixed; top: 8px; left: 10px; font-size: 10px; font-weight: 800; color: var(--label); z-index: 10001; text-transform: uppercase; pointer-events: none; }

        /* OFFLINE/ONLINE BADGE */
        #connection-status { position: fixed; top: 8px; right: 10px; padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: 800; z-index: 10001; display: flex; align-items: center; gap: 5px; }
        #connection-status.online { background: rgba(52, 199, 89, 0.15); color: var(--green); }
        #connection-status.offline { background: rgba(255, 59, 48, 0.15); color: var(--red); }
        #connection-status .dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- LOGIN SCREEN --- */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-logo { width: 180px; height: auto; margin-bottom: 10px; }
        .pin-dots { display: flex; gap: 20px; margin: 40px 0; }
        .pin-dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid #333; transition: 0.2s; }
        .pin-dot.active { background: #fff; border-color: #fff; transform: scale(1.2); box-shadow: 0 0 15px #fff; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .num-btn { width: 75px; height: 75px; border-radius: 50%; background: #1C1C1E; color: #fff; font-size: 28px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }

        /* --- UI --- */
        .header { background: var(--nav-bg); backdrop-filter: blur(25px); padding: 35px 20px 15px; border-bottom: 0.5px solid var(--border); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h2 { font-size: 26px; font-weight: 800; letter-spacing: -1px; }
        .icon-btn { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--input-bg); color: var(--text-main); font-size: 18px; cursor: pointer; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        .sq-card { background: var(--card); border-radius: 24px; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; min-height: 140px; box-shadow: var(--shadow); cursor: pointer; border: 1px solid var(--border); }
        .kasa-card { background: var(--text-main); color: var(--bg); border-radius: 28px; padding: 25px; margin-bottom: 20px; }
        .modern-input-group { background: var(--input-bg); border-radius: 18px; padding: 12px 16px; margin-bottom: 15px; display: flex; align-items: center; gap: 12px; }
        .modern-input-group input { background: none; border: none; outline: none; width: 100%; font-size: 16px; font-weight: 600; color: var(--text-main); }
        .item-card { background: var(--card); border-radius: 22px; padding: 14px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid var(--border); cursor: pointer; }
        .item-img { width: 55px; height: 55px; border-radius: 14px; object-fit: cover; }
        .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; background: var(--text-main); border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .bottom-nav i { color: var(--bg); font-size: 24px; }

        /* --- SCANNER --- */
        .qty-picker { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; background: var(--card); padding: 15px; border-radius: 24px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .qty-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--input-bg); color: var(--text-main); font-size: 22px; font-weight: 700; cursor: pointer; }
        #scan-qty { font-size: 24px; font-weight: 800; width: 60px; text-align: center; }
        #scanner-box { width: 100%; height: 350px; background: #000; border-radius: 32px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        #scanner-viewport { width: 100%; height: 100%; }
        #scanner-viewport video { width: 100%; height: 100%; object-fit: cover; }
        .scan-laser { position: absolute; top: 50%; left: 40px; right: 40px; height: 2px; background: var(--green); box-shadow: 0 0 20px var(--green); animation: scanMove 2s infinite ease-in-out; z-index: 15; display: none; }
        @keyframes scanMove { 0%, 100% { transform: translateY(-100px); opacity: 0; } 50% { transform: translateY(100px); opacity: 1; } }
        #scan-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .btn-scan-start { background: #fff; color: #000; padding: 18px 30px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; }
        .btn-cancel-scan { position: absolute; bottom: 85px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 12px 35px; border-radius: 30px; font-weight: 700; z-index: 30; display: none; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; }

        /* --- MODAL --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); z-index: 2000; display:none; align-items:flex-end; }
        .modal.active { display:flex; }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 35px 35px 0 0; max-height: 95vh; overflow-y: auto; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body data-theme="light">
    
    <div id="ver-tag">STOK PRO V10.9</div>

    <!-- OFFLINE/ONLINE DURUM GÖSTERGESI -->
    <div id="connection-status" class="online">
        <div class="dot"></div>
        <span id="status-text">ONLINE</span>
    </div>

    <div id="login-screen">
        <img src="https://i.ibb.co/7d5L2PpC/white-text-transparent-bg-1.png" class="login-logo" alt="Logo">
        <div class="pin-dots" id="pinDots"><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div></div>
        <div class="numpad">
            <div class="num-btn" onclick="enterPin('1')">1</div><div class="num-btn" onclick="enterPin('2')">2</div><div class="num-btn" onclick="enterPin('3')">3</div>
            <div class="num-btn" onclick="enterPin('4')">4</div><div class="num-btn" onclick="enterPin('5')">5</div><div class="num-btn" onclick="enterPin('6')">6</div>
            <div class="num-btn" onclick="enterPin('7')">7</div><div class="num-btn" onclick="enterPin('8')">8</div><div class="num-btn" onclick="enterPin('9')">9</div>
            <div class="num-btn" style="background:transparent" onclick="clearPin()">C</div><div class="num-btn" onclick="enterPin('0')">0</div><div class="num-btn" style="background:transparent" onclick="submitPin()">➜</div>
        </div>
    </div>

    <div class="header">
        <div><small id="header-date">YÜKLENİYOR...</small><h2 id="page-title">Ana Sayfa</h2></div>
        <div style="display:flex; gap:10px;">
            <div class="icon-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></div>
            <div class="icon-btn" onclick="logoutConfirm()"><i class="fa-solid fa-arrow-right-from-bracket" style="color:var(--red)"></i></div>
        </div>
    </div>

    <div class="container">
        <div id="tab-dashboard" class="tab-content active">
            <div class="kasa-card">
                <small style="opacity: 0.6; font-weight: 700; font-size: 11px;">GÜNLÜK NET KAR</small>
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 5px;">
                    <b id="daily-profit" style="font-size: 34px; letter-spacing: -1.5px;">₺0,00</b>
                    <span id="daily-ciro" style="font-size: 13px; opacity: 0.7; font-weight: 600;">Satış: ₺0</span>
                </div>
            </div>
            <div class="dashboard-grid">
                <div class="sq-card" onclick="switchTab('products')"><i class="fa-solid fa-boxes-stacked" style="font-size: 24px;"></i><div><div class="val" id="d-count">0</div><div class="label">DEPO</div></div></div>
                <div class="sq-card black-card" onclick="switchTab('scan')"><i class="fa-solid fa-barcode" style="font-size: 24px;"></i><div><div class="val" style="font-size:20px; font-weight:900">OKUT</div><div class="label">BARKOD</div></div></div>
                <div class="sq-card"><i class="fa-solid fa-chart-line" style="font-size: 24px;"></i><div><div class="val" id="d-value" style="font-size: 18px;">₺0</div><div class="label">MALİYET</div></div></div>
                <div class="sq-card" onclick="switchTab('products', true)"><i class="fa-solid fa-triangle-exclamation" style="color:var(--red);"></i><div><div class="val" id="d-low" style="color:var(--red)">0</div><div class="label">KRİTİK</div></div></div>

        <div id="tab-scan" class="tab-content" style="display:none">

                <button class="qty-btn" onclick="updateScanQty(-1)">-</button>

                <button class="qty-btn" onclick="updateScanQty(1)">+</button>

            <div id="scanner-box">
                <div id="scanner-viewport"></div>
                <div class="scan-laser" id="laser"></div>
                <div id="scan-overlay"><button class="btn-scan-start" onclick="startScanner()">TARAMAYI BAŞLAT</button></div>
                <button class="btn-cancel-scan" id="btn-cancel" onclick="stopScanner()">VAZGEÇ</button>
            </div>
            <div id="log-container" style="margin-top:20px;"></div>
        </div>

        <div id="tab-add" class="tab-content" style="display:none">
            <div style="background:var(--input-bg); height:120px; border-radius:24px; display:flex; align-items:center; justify-content:center; margin-bottom:20px; overflow:hidden" onclick="document.getElementById('file-input').click()">
                <input type="file" id="file-input" hidden accept="image/*" onchange="previewImg(this, 'add-img-preview')">
                <img id="add-img-preview" style="width:100%; height:100%; object-fit:cover; display:none">
                <i class="fa-solid fa-camera fa-2x" id="add-icon" style="color:var(--label)"></i>
            </div>
            <div class="modern-input-group"><i class="fa-solid fa-barcode"></i><input type="text" id="inp-barcode" placeholder="Barkod"></div>
            <div class="modern-input-group"><i class="fa-solid fa-tag"></i><input type="text" id="inp-name" placeholder="Ürün Adı"></div>
            <div class="modern-input-group"><i class="fa-solid fa-ruler"></i><input type="text" id="inp-size" placeholder="Beden"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px">
                <div class="modern-input-group"><input type="number" id="inp-buy" placeholder="Alış"></div>
                <div class="modern-input-group"><input type="number" id="inp-price" placeholder="Satış"></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px">
                <div class="modern-input-group"><input type="number" id="inp-stock" placeholder="Stok"></div>
                <div class="modern-input-group" style="border: 1px solid var(--red);"><input type="number" id="inp-min" placeholder="Kritik"></div>
            </div>
            <button class="btn-scan-start" style="width:100%; background:var(--text-main); color:var(--bg);" onclick="saveProduct()">DEPOYA KAYDET</button>
        </div>

        <div id="tab-products" class="tab-content" style="display:none">
            <div class="modern-input-group" style="margin-bottom: 20px; background: var(--card); border: 1px solid var(--border);">
                <i class="fa-solid fa-magnifying-glass"></i><input type="text" id="search-box" placeholder="Ara..." oninput="renderList()">
            </div>
            <div id="list-container"></div>
        </div>

    <div class="modal" id="modal-edit">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h3>Ürün Detayı</h3><div class="close-circle" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <img id="edit-img-preview" style="width:70px; height:70px; border-radius:15px; object-fit:cover; margin-bottom:15px; background:var(--input-bg);">
            <input type="hidden" id="edit-id">
            <div class="modern-input-group"><i class="fa-solid fa-tag"></i><input type="text" id="edit-name"></div>
            <div class="modern-input-group"><i class="fa-solid fa-ruler"></i><input type="text" id="edit-size" placeholder="Beden"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px">
                <div class="modern-input-group"><i class="fa-solid fa-cubes"></i><input type="number" id="edit-stock"></div>
                <div class="modern-input-group"><i class="fa-solid fa-bell"></i><input type="number" id="edit-min"></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px">
                <div class="modern-input-group"><i class="fa-solid fa-hand-holding-dollar"></i><input type="number" id="edit-price"></div>
                <div class="modern-input-group"><i class="fa-solid fa-cart-shopping"></i><input type="number" id="edit-buy"></div>
            </div>
            <div style="display:grid; grid-template-columns: 2fr 1fr; gap:10px;">
                <button class="btn-scan-start" style="background:var(--blue); color:#fff;" onclick="updateProduct()">GÜNCELLE</button>
                <button class="btn-scan-start" style="background:var(--red); color:#fff;" onclick="deleteProduct()">SİL</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav" onclick="switchTab('dashboard')"><i class="fa-solid fa-house"></i></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBt5AmmhZc6sI764z8hMjGusAzNRMIrxLw", authDomain: "stoktakip-4779c.firebaseapp.com", databaseURL: "https://stoktakip-4779c-default-rtdb.firebaseio.com", projectId: "stoktakip-4779c", storageBucket: "stoktakip-4779c.firebasestorage.app", messagingSenderId: "751946906534", appId: "1:751946906534:web:e28257e6487a638af7ed67" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let products = [], logs = [], currentPin = "", currentScanQty = 1, isScanningProcessing = false, tempImg = "";

        // ==================== OFFLINE/ONLINE SİSTEMİ ====================
        let isOnline = navigator.onLine;

        // BAGLANTI DURUMUNU GÜNCELLE
        function updateConnectionStatus() {
            const badge = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            
            if(isOnline) {
                badge.className = 'online';
                statusText.innerText = 'ONLINE';
                syncPendingData(); // Internet geldiğinde bekleyen verileri gönder
            } else {
                badge.className = 'offline';
                statusText.innerText = 'OFFLINE';
            }
        }

        // BEKLEYEN VERİLERİ FIREBASE'E GÖNDER
        function syncPendingData() {
            const pendingStock = JSON.parse(localStorage.getItem('pendingStockUpdates') || '[]');
            const pendingLogs = JSON.parse(localStorage.getItem('pendingLogs') || '[]');
            const pendingProducts = JSON.parse(localStorage.getItem('pendingProducts') || '[]');

            // STOK GÜNCELLEMELERİ
            pendingStock.forEach(item => {
                db.ref('products/' + item.id).update({ stock: item.stock }).then(() => {
                    console.log('Offline stok senkronize edildi:', item.name);
                }).catch(err => console.error('Senkronizasyon hatası:', err));
            });

            // LOG KAYITLARI
            pendingLogs.forEach(log => {
                db.ref('logs').push(log).then(() => {
                    console.log('Offline log senkronize edildi');
                }).catch(err => console.error('Log senkronizasyon hatası:', err));
            });

            // YENİ ÜRÜNLER
            pendingProducts.forEach(prod => {
                db.ref('products').push(prod).then(() => {
                    console.log('Offline ürün senkronize edildi:', prod.name);
                }).catch(err => console.error('Ürün senkronizasyon hatası:', err));
            });

            // Tüm senkronizasyonlar başarılıysa localStorage'ı temizle
            if(pendingStock.length > 0 || pendingLogs.length > 0 || pendingProducts.length > 0) {
                setTimeout(() => {
                    localStorage.removeItem('pendingStockUpdates');
                    localStorage.removeItem('pendingLogs');
                    localStorage.removeItem('pendingProducts');
                    alert('Offline veriler senkronize edildi! ✅');
                }, 1000);
            }
        }

        // INTERNET DURUMUNU DİNLE
        window.addEventListener('online', () => {
            isOnline = true;
            updateConnectionStatus();
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            updateConnectionStatus();
        });

        // OFFLINE STOK GÜNCELLEME
        function updateStockOffline(productId, productName, newStock) {
            const pending = JSON.parse(localStorage.getItem('pendingStockUpdates') || '[]');
            const existingIndex = pending.findIndex(p => p.id === productId);
            
            if(existingIndex >= 0) {
                pending[existingIndex].stock = newStock;
            } else {
                pending.push({ id: productId, name: productName, stock: newStock });
            }
            
            localStorage.setItem('pendingStockUpdates', JSON.stringify(pending));
            
            // LOCAL products dizisini de güncelle
            const prodIndex = products.findIndex(p => p.id === productId);
            if(prodIndex >= 0) {
                products[prodIndex].stock = newStock;
                updateUI();
            }
        }

        // OFFLINE LOG KAYDI
        function addLogOffline(logData) {
            const pending = JSON.parse(localStorage.getItem('pendingLogs') || '[]');
            pending.push(logData);
            localStorage.setItem('pendingLogs', JSON.stringify(pending));
            
            // LOCAL logs dizisine ekle
            logs.unshift(logData);
            renderLogs();
            updateKasaOzet();
        }

        // OFFLINE ÜRÜN EKLEME
        function addProductOffline(productData) {
            const pending = JSON.parse(localStorage.getItem('pendingProducts') || '[]');
            pending.push(productData);
            localStorage.setItem('pendingProducts', JSON.stringify(pending));
            
            // LOCAL products dizisine ekle (geçici ID ile)
            const tempId = 'temp_' + Date.now();
            products.push({ id: tempId, ...productData });
            updateUI();
        }

        // ==================== MEVCUT FONKSİYONLAR (OFFLINE DESTEĞİ EKLENDİ) ====================

        // PIN
        function enterPin(n) { if(currentPin.length < 6) { currentPin += n; updateDots(); if(currentPin.length === 6) setTimeout(submitPin, 100); } }
        function updateDots() { document.querySelectorAll('.pin-dot').forEach((d, i) => d.classList.toggle('active', i < currentPin.length)); }
        function clearPin() { currentPin = ""; updateDots(); }
        function submitPin() { if(currentPin === "588558") { localStorage.setItem('stokAuth', 'true'); document.getElementById('login-screen').style.display = 'none'; initApp(); } else { alert("Yanlış!"); currentPin = ""; updateDots(); } }

        function logoutConfirm() {
            if(confirm("Çıkış yapmak istediğinize emin misiniz?")) {
                localStorage.removeItem('stokAuth');
                location.reload();
            }
        }

        function updateScanQty(val) { currentScanQty = Math.max(1, currentScanQty + val); document.getElementById('scan-qty').innerText = currentScanQty; }
        function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'); }

        window.onload = () => {
            const date = new Date();
            document.getElementById('header-date').innerText = date.toLocaleDateString('tr-TR', { day:'numeric', month:'long' }).toUpperCase();
            updateConnectionStatus(); // Bağlantı durumunu kontrol et
            if(localStorage.getItem('stokAuth') === 'true') { document.getElementById('login-screen').style.display = 'none'; initApp(); }
        };

        function initApp() {
            // Firebase'den veri çekmeyi dene
            db.ref('products').on('value', snap => { 
                const data = snap.val(); 
                products = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []; 
                
                // Offline eklenen ürünleri de göster
                const offlineProducts = JSON.parse(localStorage.getItem('pendingProducts') || '[]');
                offlineProducts.forEach(p => {
                    if(!products.find(pr => pr.barcode === p.barcode)) {
                        products.push({ id: 'temp_' + Date.now(), ...p });
                    }
                });
                
                updateUI(); 
            }, error => {
                // Firebase'e bağlanamazsa local verileri kullan
                console.warn('Firebase bağlantısı yok, local veriler kullanılıyor');
                isOnline = false;
                updateConnectionStatus();
            });
            
            db.ref('logs').limitToLast(15).on('value', snap => { 
                logs = snap.val() ? Object.values(snap.val()).reverse() : []; 
                
                // Offline loglari da ekle
                const offlineLogs = JSON.parse(localStorage.getItem('pendingLogs') || '[]');
                logs = [...offlineLogs, ...logs];
                
                renderLogs(); 
                updateKasaOzet(); 
            });
        }

        function startScanner() {
            isScanningProcessing = false; 
            document.getElementById('scan-overlay').style.display = 'none'; 
            document.getElementById('laser').style.display = 'block'; 
            document.getElementById('btn-cancel').style.display = 'block';
            
            Quagga.init({ inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-viewport'), constraints: { facingMode: "environment" } }, locator: { patchSize: "large", halfSample: false }, decoder: { readers: ["ean_reader", "code_128_reader"] } }, err => { if(!err) Quagga.start(); });
            
            Quagga.onDetected(res => {
                if(isScanningProcessing) return; 
                isScanningProcessing = true;
                
                const code = res.codeResult.code;
                Quagga.stop();

                const found = products.find(p => p.barcode === code);
                if(found) {
                    const qty = currentScanQty;
                    const newStock = found.stock - qty;
                    const logData = { 
                        pName: found.name, 
                        pImg: found.image || '', 
                        type: 'out', 
                        amount: qty, 
                        ciro: qty * found.price, 
                        profit: qty * (found.price - (found.buyPrice || 0)), 
                        date: Date.now() 
                    };
                    
                    if(isOnline) {
                        // ONLINE: Firebase'e kaydet
                        db.ref('products/' + found.id).update({ stock: newStock }).then(() => {
                            db.ref('logs').push(logData);
                            alert(`${found.name}: ${qty} Satıldı.`); 
                            stopScanner();
                        });
                    } else {
                        // OFFLINE: LocalStorage'a kaydet
                        updateStockOffline(found.id, found.name, newStock);
                        addLogOffline(logData);
                        alert(`${found.name}: ${qty} Satıldı (Offline)\nİnternet geldiğinde senkronize edilecek.`);
                        stopScanner();
                    }
                } else {
                    setTimeout(() => {
                        if(confirm("Yeni Ürün Eklensin mi? \nBarkod: " + code)) { 
                            document.getElementById('inp-barcode').value = code; 
                            switchTab('add'); 
                            stopScanner();
                        } else {
                            isScanningProcessing = false;
                            startScanner();
                        }
                    }, 300);
                }
            });
        }

        function stopScanner() { 
            Quagga.stop(); 
            document.getElementById('scan-overlay').style.display = 'flex'; 
            document.getElementById('laser').style.display = 'none'; 
            document.getElementById('btn-cancel').style.display = 'none'; 
            isScanningProcessing = false; 
        }

        function switchTab(id, lowOnly = false) { 
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none'); 
            document.getElementById('tab-' + id).style.display = 'block'; 
            if(id === 'products') renderList(lowOnly); 
        }

        function updateUI() {
            const tCost = products.reduce((a,b) => a + (Number(b.stock || 0) * Number(b.buyPrice || 0)), 0);
            const tLow = products.filter(p => Number(p.stock) <= Number(p.minStock || 5)).length;
            document.getElementById('d-count').innerText = products.length;
            document.getElementById('d-value').innerText = '₺' + tCost.toLocaleString('tr-TR');
            document.getElementById('d-low').innerText = tLow;
            renderList();
        }

        function renderList(onlyLow = false) {
            const s = document.getElementById('search-box').value.toLowerCase();
            const cont = document.getElementById('list-container');
            let filtered = products.filter(p => p.name.toLowerCase().includes(s) || (p.barcode && p.barcode.includes(s)));
            if(onlyLow) filtered = filtered.filter(p => Number(p.stock) <= Number(p.minStock || 5));
            cont.innerHTML = filtered.map(p => `<div class="item-card" onclick="openEdit('${p.id}')"><img src="${p.image || 'https://via.placeholder.com/60'}" class="item-img"><div style="flex:1"><b>${p.name}</b><br><small>${p.size || ''} • ${p.barcode}</small></div><div style="text-align:right"><b style="${Number(p.stock) <= Number(p.minStock || 5) ? 'color:var(--red)' : ''}">${p.stock}</b><br><small>₺${p.price}</small></div></div>`).join('');
        }

        function openEdit(id) {
            const p = products.find(x => x.id === id);
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-name').value = p.name;
            document.getElementById('edit-size').value = p.size || "";
            document.getElementById('edit-stock').value = p.stock;
            document.getElementById('edit-min').value = p.minStock || 5;
            document.getElementById('edit-price').value = p.price;
            document.getElementById('edit-buy').value = p.buyPrice || 0;
            document.getElementById('edit-img-preview').src = p.image || 'https://via.placeholder.com/60';
            document.getElementById('modal-edit').classList.add('active');
        }

        function updateProduct() {
            const id = document.getElementById('edit-id').value;
            const updateData = {
                name: document.getElementById('edit-name').value,
                size: document.getElementById('edit-size').value,
                stock: Number(document.getElementById('edit-stock').value),
                minStock: Number(document.getElementById('edit-min').value),
                price: Number(document.getElementById('edit-price').value),
                buyPrice: Number(document.getElementById('edit-buy').value)
            };
            
            if(isOnline) {
                db.ref('products/' + id).update(updateData).then(closeModal);
            } else {
                // Offline güncelleme
                const prodIndex = products.findIndex(p => p.id === id);
                if(prodIndex >= 0) {
                    Object.assign(products[prodIndex], updateData);
                    updateUI();
                }
                alert('Offline güncellendi. Internet geldiğinde senkronize edilecek.');
                closeModal();
            }
        }

        function saveProduct() {
            const p = { 
                barcode: document.getElementById('inp-barcode').value, 
                name: document.getElementById('inp-name').value, 
                size: document.getElementById('inp-size').value, 
                buyPrice: Number(document.getElementById('inp-buy').value), 
                price: Number(document.getElementById('inp-price').value), 
                stock: Number(document.getElementById('inp-stock').value), 
                minStock: Number(document.getElementById('inp-min').value) || 5, 
                image: tempImg 
            };
            
            if(isOnline) {
                db.ref('products').push(p).then(() => { 
                    tempImg = ""; 
                    document.getElementById('add-img-preview').style.display='none'; 
                    document.querySelectorAll('#tab-add input').forEach(i => i.value = ""); 
                    switchTab('dashboard'); 
                });
            } else {
                // Offline ekleme
                addProductOffline(p);
                tempImg = ""; 
                document.getElementById('add-img-preview').style.display='none'; 
                document.querySelectorAll('#tab-add input').forEach(i => i.value = ""); 
                alert('Ürün offline eklendi. Internet geldiğinde senkronize edilecek.');
                switchTab('dashboard');
            }
        }

        function previewImg(input, target) {
            if(input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = e => { tempImg = e.target.result; document.getElementById(target).src = tempImg; document.getElementById(target).style.display = 'block'; document.getElementById('add-icon').style.display='none'; };
                r.readAsDataURL(input.files[0]);
            }
        }

        function renderLogs() {
            const cont = document.getElementById('log-container');
            if(!cont) return;
            cont.innerHTML = logs.map(l => `<div class="item-card"><img src="${l.pImg || 'https://via.placeholder.com/60'}" class="item-img"><div style="flex:1"><b>${l.pName}</b><br><small>${l.type==='out'?'SATIŞ':'GİRİŞ'}</small></div><b style="color:${l.type==='out'?'var(--red)':'var(--green)'}">${l.type==='out'?'-':'+'}${l.amount}</b></div>`).join('');
        }

        function updateKasaOzet() {
            const today = new Date().toLocaleDateString();
            const tLogs = logs.filter(l => new Date(l.date).toLocaleDateString() === today);
            const ciro = tLogs.reduce((a,b) => a + (b.ciro || 0), 0);
            const profit = tLogs.reduce((a,b) => a + (b.profit || 0), 0);
            document.getElementById('daily-ciro').innerText = 'Satış: ₺' + ciro.toLocaleString('tr-TR');
            document.getElementById('daily-profit').innerText = '₺' + profit.toLocaleString('tr-TR', {minimumFractionDigits: 2});
        }

        function closeModal() { document.getElementById('modal-edit').classList.remove('active'); }
        function deleteProduct() { 
            if(confirm("Silinsin mi?")) {
                const id = document.getElementById('edit-id').value;
                if(isOnline) {
                    db.ref('products/' + id).remove().then(closeModal);
                } else {
                    // Offline silme
                    products = products.filter(p => p.id !== id);
                    updateUI();
                    alert('Offline silindi. Internet geldiğinde senkronize edilecek.');
                    closeModal();
                }
            }
        }
    </script>
</body>
</html>
