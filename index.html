<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Stok Pro v10.6</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #F2F2F7; --card: #FFFFFF; --label: #8E8E93; --text-main: #000000;
            --text-inv: #FFFFFF; --input-bg: #F2F2F7; --border: rgba(0,0,0,0.08);
            --shadow: 0 10px 30px rgba(0,0,0,0.05); --nav-bg: rgba(255, 255, 255, 0.85);
            --green: #34C759; --red: #FF3B30; --blue: #007AFF;
        }
        [data-theme="dark"] {
            --bg: #000000; --card: #1C1C1E; --label: #98989D; --text-main: #FFFFFF;
            --text-inv: #000000; --input-bg: #2C2C2E; --border: rgba(255,255,255,0.12);
            --nav-bg: rgba(28, 28, 30, 0.85);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); padding-bottom: 100px; transition: background 0.3s, color 0.3s; }

        #ver-tag { position: fixed; top: 8px; left: 10px; font-size: 10px; font-weight: 800; color: var(--label); z-index: 10001; text-transform: uppercase; pointer-events: none; }

        /* --- LOGIN SCREEN --- */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-dots { display: flex; gap: 20px; margin: 40px 0; }
        .pin-dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid #333; transition: 0.2s; }
        .pin-dot.active { background: #fff; border-color: #fff; transform: scale(1.2); box-shadow: 0 0 15px #fff; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .num-btn { width: 75px; height: 75px; border-radius: 50%; background: #1C1C1E; color: #fff; font-size: 28px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }

        /* --- MODAL (GELİŞTİRİLMİŞ ÜRÜN İÇERİĞİ) --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); z-index: 2000; display:none; align-items:flex-end; }
        .modal.active { display:flex; }
        .modal-content { 
            background: var(--card); width: 100%; padding: 25px; border-radius: 35px 35px 0 0; 
            max-height: 95vh; overflow-y: auto; box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .modal-header h3 { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }
        .close-circle { width: 36px; height: 36px; border-radius: 50%; background: var(--input-bg); display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .edit-visual-area { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        #edit-img-preview { width: 85px; height: 85px; border-radius: 20px; object-fit: cover; box-shadow: var(--shadow); border: 2px solid var(--border); }
        .edit-main-info { flex: 1; }
        .edit-main-info span { font-size: 12px; font-weight: 700; color: var(--label); text-transform: uppercase; }
        
        /* Geliştirilmiş Input Tasarımı */
        .form-label { font-size: 13px; font-weight: 700; color: var(--label); margin-bottom: 8px; margin-left: 5px; display: block; }
        .modern-input-group { 
            background: var(--input-bg); border-radius: 18px; padding: 12px 16px; margin-bottom: 15px; 
            display: flex; align-items: center; gap: 12px; border: 1.5px solid transparent; transition: 0.2s;
        }
        .modern-input-group:focus-within { border-color: var(--blue); background: var(--card); box-shadow: 0 5px 15px rgba(0,122,255,0.1); }
        .modern-input-group i { color: var(--blue); width: 20px; text-align: center; font-size: 18px; }
        .modern-input-group input { 
            background: none; border: none; outline: none; width: 100%; font-size: 16px; 
            font-weight: 600; color: var(--text-main); 
        }

        .modal-footer { display: grid; grid-template-columns: 2fr 1fr; gap: 12px; margin-top: 20px; }
        .btn { padding: 18px; border-radius: 20px; border: none; font-size: 16px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.97); }
        .btn-update { background: var(--blue); color: #fff; box-shadow: 0 8px 20px rgba(0,122,255,0.3); }
        .btn-delete { background: var(--red); color: #fff; opacity: 0.9; }

        /* Diğer Standart Stiller */
        .header { background: var(--nav-bg); backdrop-filter: blur(25px); padding: 35px 20px 15px; border-bottom: 0.5px solid var(--border); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h2 { font-size: 26px; font-weight: 800; letter-spacing: -1px; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        .sq-card { background: var(--card); border-radius: 24px; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; min-height: 140px; box-shadow: var(--shadow); cursor: pointer; border: 1px solid var(--border); }
        .kasa-card { background: var(--text-main); color: var(--bg); border-radius: 28px; padding: 25px; margin-bottom: 20px; }
        .item-card { background: var(--card); border-radius: 22px; padding: 14px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .item-img { width: 55px; height: 55px; border-radius: 14px; object-fit: cover; }
        .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; background: var(--text-main); border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .bottom-nav i { color: var(--bg); font-size: 24px; }
    </style>
</head>
<body data-theme="light">
    
    <div id="ver-tag">STOK PRO V10.6</div>

    <div id="login-screen">
        <div class="pin-dots" id="pinDots"><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div></div>
        <div class="numpad">
            <div class="num-btn" onclick="enterPin('1')">1</div><div class="num-btn" onclick="enterPin('2')">2</div><div class="num-btn" onclick="enterPin('3')">3</div>
            <div class="num-btn" onclick="enterPin('4')">4</div><div class="num-btn" onclick="enterPin('5')">5</div><div class="num-btn" onclick="enterPin('6')">6</div>
            <div class="num-btn" onclick="enterPin('7')">7</div><div class="num-btn" onclick="enterPin('8')">8</div><div class="num-btn" onclick="enterPin('9')">9</div>
            <div class="num-btn" style="background:transparent" onclick="clearPin()">C</div><div class="num-btn" onclick="enterPin('0')">0</div><div class="num-btn" style="background:transparent" onclick="submitPin()">➜</div>
        </div>
    </div>

    <div class="header">
        <div><small id="header-date">YÜKLENİYOR...</small><h2 id="page-title">Ana Sayfa</h2></div>
        <div style="display:flex; gap:10px;">
            <div class="icon-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></div>
            <div class="icon-btn" onclick="logoutConfirm()"><i class="fa-solid fa-arrow-right-from-bracket" style="color:var(--red)"></i></div>
        </div>
    </div>

    <div class="container">
        <div id="tab-dashboard" class="tab-content active">
            <div class="kasa-card">
                <small style="opacity: 0.6; font-weight: 700; font-size: 11px;">GÜNLÜK NET KAR</small>
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 5px;">
                    <b id="daily-profit" style="font-size: 34px; letter-spacing: -1.5px;">₺0,00</b>
                    <span id="daily-ciro" style="font-size: 13px; opacity: 0.7; font-weight: 600;">Satış: ₺0</span>
                </div>
            </div>
            <div class="dashboard-grid">
                <div class="sq-card" onclick="switchTab('products')"><i class="fa-solid fa-boxes-stacked" style="font-size: 24px;"></i><div><div class="val" id="d-count">0</div><div class="label">DEPO</div></div></div>
                <div class="sq-card black-card" onclick="switchTab('scan')"><i class="fa-solid fa-barcode" style="font-size: 24px;"></i><div><div class="val" style="font-size:20px; font-weight:900">OKUT</div><div class="label">BARKOD</div></div></div>
                <div class="sq-card"><i class="fa-solid fa-chart-line" style="font-size: 24px;"></i><div><div class="val" id="d-value" style="font-size: 18px;">₺0</div><div class="label">MALİYET</div></div></div>
                <div class="sq-card" onclick="switchTab('products', true)"><i class="fa-solid fa-triangle-exclamation" style="color:var(--red);"></i><div><div class="val" id="d-low" style="color:var(--red)">0</div><div class="label">KRİTİK</div></div></div>
            </div>
        </div>

        <div id="tab-scan" class="tab-content" style="display:none">
            </div>

        <div id="tab-products" class="tab-content" style="display:none">
            <div class="modern-input-group" style="margin-bottom: 20px; background: var(--card); border: 1px solid var(--border);">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-box" placeholder="Ürün veya barkod ara..." oninput="renderList()">
            </div>
            <div id="list-container"></div>
        </div>
    </div>

    <div class="modal" id="modal-edit">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ürün Detayı</h3>
                <div class="close-circle" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></div>
            </div>

            <div class="edit-visual-area">
                <img id="edit-img-preview" src="" alt="Ürün">
                <div class="edit-main-info">
                    <span id="modal-barcode-display">Barkod: 123456789</span>
                    <h4 id="modal-name-display" style="font-size: 18px; font-weight: 700; margin-top: 5px;">Ürün İsmi</h4>
                </div>
            </div>

            <input type="hidden" id="edit-id">

            <label class="form-label">Ürün İsmi</label>
            <div class="modern-input-group">
                <i class="fa-solid fa-tag"></i>
                <input type="text" id="edit-name" placeholder="Ürün adı">
            </div>

            <label class="form-label">Beden / Ölçü</label>
            <div class="modern-input-group">
                <i class="fa-solid fa-ruler"></i>
                <input type="text" id="edit-size" placeholder="Beden bilgisi">
            </div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px">
                <div>
                    <label class="form-label">Stok Adedi</label>
                    <div class="modern-input-group">
                        <i class="fa-solid fa-cubes"></i>
                        <input type="number" id="edit-stock">
                    </div>
                </div>
                <div>
                    <label class="form-label">Satış Fiyatı (₺)</label>
                    <div class="modern-input-group">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                        <input type="number" id="edit-price">
                    </div>
                </div>
            </div>

            <label class="form-label">Alış Fiyatı (₺)</label>
            <div class="modern-input-group">
                <i class="fa-solid fa-cart-shopping"></i>
                <input type="number" id="edit-buy">
            </div>

            <div class="modal-footer">
                <button class="btn btn-update" onclick="updateProduct()">GÜNCELLE</button>
                <button class="btn btn-delete" onclick="deleteProduct()"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>

    <div class="bottom-nav" onclick="switchTab('dashboard')"><i class="fa-solid fa-house"></i></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBt5AmmhZc6sI764z8hMjGusAzNRMIrxLw", authDomain: "stoktakip-4779c.firebaseapp.com", databaseURL: "https://stoktakip-4779c-default-rtdb.firebaseio.com", projectId: "stoktakip-4779c", storageBucket: "stoktakip-4779c.firebasestorage.app", messagingSenderId: "751946906534", appId: "1:751946906534:web:e28257e6487a638af7ed67" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let products = [], logs = [], currentPin = "";

        // PIN & AUTH
        function enterPin(n) { if(currentPin.length < 6) { currentPin += n; updateDots(); if(currentPin.length === 6) setTimeout(submitPin, 100); } }
        function updateDots() { document.querySelectorAll('.pin-dot').forEach((d, i) => d.classList.toggle('active', i < currentPin.length)); }
        function clearPin() { currentPin = ""; updateDots(); }
        function submitPin() { if(currentPin === "588558") { localStorage.setItem('stokAuth', 'true'); document.getElementById('login-screen').style.display = 'none'; initApp(); } else { alert("Hatalı PIN!"); currentPin = ""; updateDots(); } }

        window.onload = () => {
            const date = new Date();
            document.getElementById('header-date').innerText = date.toLocaleDateString('tr-TR', { day:'numeric', month:'long' }).toUpperCase();
            if(localStorage.getItem('stokAuth') === 'true') { document.getElementById('login-screen').style.display = 'none'; initApp(); }
        };

        function initApp() {
            db.ref('products').on('value', snap => { const data = snap.val(); products = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []; updateUI(); });
        }

        function switchTab(id, lowOnly = false) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById('tab-' + id).style.display = 'block';
            if(id === 'products') renderList(lowOnly);
        }

        function renderList(onlyLow = false) {
            const s = document.getElementById('search-box').value.toLowerCase();
            const cont = document.getElementById('list-container');
            let filtered = products.filter(p => p.name.toLowerCase().includes(s) || (p.barcode && p.barcode.includes(s)));
            if(onlyLow) filtered = filtered.filter(p => Number(p.stock) <= 5);
            cont.innerHTML = filtered.map(p => `
                <div class="item-card" onclick="openEdit('${p.id}')">
                    <img src="${p.image || 'https://via.placeholder.com/60'}" class="item-img">
                    <div style="flex:1"><b>${p.name}</b><br><small>${p.size || ''} • ${p.barcode || '-'}</small></div>
                    <div style="text-align:right"><b>${p.stock} Adet</b><br><small>₺${p.price}</small></div>
                </div>
            `).join('');
        }

        function openEdit(id) {
            const p = products.find(x => x.id === id);
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-name').value = p.name;
            document.getElementById('edit-size').value = p.size || "";
            document.getElementById('edit-stock').value = p.stock;
            document.getElementById('edit-price').value = p.price;
            document.getElementById('edit-buy').value = p.buyPrice || 0;
            document.getElementById('edit-img-preview').src = p.image || 'https://via.placeholder.com/60';
            
            document.getElementById('modal-name-display').innerText = p.name;
            document.getElementById('modal-barcode-display').innerText = "Barkod: " + (p.barcode || "-");
            
            document.getElementById('modal-edit').classList.add('active');
        }

        function updateProduct() {
            const id = document.getElementById('edit-id').value;
            db.ref('products/' + id).update({
                name: document.getElementById('edit-name').value,
                size: document.getElementById('edit-size').value,
                stock: Number(document.getElementById('edit-stock').value),
                price: Number(document.getElementById('edit-price').value),
                buyPrice: Number(document.getElementById('edit-buy').value)
            }).then(closeModal);
        }

        function updateUI() {
            const tCost = products.reduce((a,b) => a + (Number(b.stock || 0) * Number(b.buyPrice || 0)), 0);
            document.getElementById('d-count').innerText = products.length;
            document.getElementById('d-value').innerText = '₺' + tCost.toLocaleString('tr-TR');
            document.getElementById('d-low').innerText = products.filter(p => Number(p.stock) <= 5).length;
            renderList();
        }

        function closeModal() { document.getElementById('modal-edit').classList.remove('active'); }
        function deleteProduct() { if(confirm("Ürünü silmek istediğinize emin misiniz?")) db.ref('products/'+document.getElementById('edit-id').value).remove().then(closeModal); }
        function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'); }
    </script>
</body>
</html>
